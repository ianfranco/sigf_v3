<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content" class="ui-corner-all" >
                <p:accordionPanel multiple="true" >
                    <p:tab title="Registro de Guías" rendered="#{indexController.registroGuias==true}">                        
                        <p:link value="Ingresar a Registro de Guías" outcome="#{appBean.basePath}webapp/guias/indexGuias.xhtml" />
                        <p:separator/>
                        <p:dataTable 
                            id="registroGuias"                                 
                            value="#{indexController.registroGuiasItems}"
                            lazy="false"
                            var="item"
                            rowKey="#{item}"  
                            rowIndexVar="rowIndex"
                            emptyMessage="No se han encontrado registros"
                            tableStyle="table-layout: auto" 
                            >

                            <f:facet name="header">
                                Últimos movimientos en Guías
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="N°"/>
                                </f:facet>
                                <h:outputText value="#{rowIndex+1}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Acción"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoAccion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaRegistroLog}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario}"/>
                            </p:column>

                            <p:column style="width: 1000px;">
                                <f:facet name="header">
                                    <h:outputText value="Detalle"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcionLog}"/>
                            </p:column>

                        </p:dataTable>

                    </p:tab>
                    <p:tab title="Tesorería" rendered="#{indexController.tesoreria==true}">

                            id="tesoreria"                                 
                            value="#{indexController.tesoreriaItems}"
                            lazy="false"

                                <h:outputText value="#{item.descripcionLog}"/>
                            </p:column>

                        </p:dataTable>

                        <p:separator/>
                        <p:link value="Ingresar a Tesorería" outcome="#{appBean.basePath}webapp/tesoreria/indexTesoreria.xhtml" />
                    </p:tab>
                    <p:tab title="Boletos" rendered="#{indexController.boletos==true}">
                        <p:link value="Ingresar a Inventario de Boletos" outcome="#{appBean.basePath}webapp/inventarioBoletos/indexBoletos.xhtml" />

                    <p:tab title="Servicios" rendered="#{indexController.servicios==true}">

                    <p:tab title="Informes" rendered="#{indexController.informes==true}">

                        <p:dataTable 
                            id="informes"                                 
                            value="#{indexController.informesItems}"
                            lazy="false"

                    </p:tab>
                    <p:tab title="Empresario" rendered="#{indexController.empresario==true}">

                        <p:dataTable 
                            id="empresario"                                 
                            value="#{indexController.empresariosItems}"
                            lazy="false"
                            var="item"
                            rowKey="#{item}"  
                            rowIndexVar="rowIndex"
                            emptyMessage="No se han encontrado registros"
                            tableStyle="table-layout: auto" 
                            >

                            <f:facet name="header">
                                Últimos accesos a empresario
                            </f:facet>

                            <p:column>

                        <p:separator/>
                        <p:link value="Ingresar a Empresario" outcome="#{appBean.basePath}webapp/portalEmpresario/indexPortal.xhtml" />

                </p:accordionPanel>

            </ui:define>
        </ui:composition>

    </body>
</html>
