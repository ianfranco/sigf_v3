<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../templateRemuneraciones.xhtml">

    <ui:define name="content" class="ui-corner-all" >

        <h:form id="CargasTrabajadorCreateForm">
            <p:panel id="panel" header="Registro de Cargas Familiares">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateCargasTrabajadorLabel_trabajador}" for="trabajador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="trabajador" value="#{cargasTrabajadorController.selected.trabajador}" required="true" requiredMessage="#{bundle.CreateCargasTrabajadorRequiredMessage_trabajador}" converter="trabajadorConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{trabajadorController.items}"
                                               var="trabajadorItem"
                                               itemValue="#{trabajadorItem}"
                                               itemLabel="#{trabajadorItem.idTrabajador.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="trabajador" value="Seleccionar a que trabajador se le asignarÃ¡ la nueva carga familiar"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCargasTrabajadorLabel_rut}" for="rut" />
                        <h:panelGroup>
                            <p:inputText id="rut" value="#{cargasTrabajadorController.selected.rut}" title="#{bundle.CreateCargasTrabajadorTitle_rut}" required="true" requiredMessage="#{bundle.CreateCargasTrabajadorRequiredMessage_rut}"/>
                            <p:tooltip for="rut" value="#{cargasTrabajadorController.getComponentMessages('rut', bundle.CreateCargasTrabajadorHelpText_rut)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCargasTrabajadorLabel_nombreCargaTrabajador}" for="nombreCargaTrabajador" />
                        <h:panelGroup>
                            <p:inputText id="nombreCargaTrabajador" value="#{cargasTrabajadorController.selected.nombreCargaTrabajador}" title="#{bundle.CreateCargasTrabajadorTitle_nombreCargaTrabajador}" required="true" requiredMessage="#{bundle.CreateCargasTrabajadorRequiredMessage_nombreCargaTrabajador}"/>
                            <p:tooltip for="nombreCargaTrabajador" value="#{cargasTrabajadorController.getComponentMessages('nombreCargaTrabajador', bundle.CreateCargasTrabajadorHelpText_nombreCargaTrabajador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCargasTrabajadorLabel_apellidoCargaTrabajador}" for="apellidoCargaTrabajador" />
                        <h:panelGroup>
                            <p:inputText id="apellidoCargaTrabajador" value="#{cargasTrabajadorController.selected.apellidoCargaTrabajador}" title="#{bundle.CreateCargasTrabajadorTitle_apellidoCargaTrabajador}" required="true" requiredMessage="#{bundle.CreateCargasTrabajadorRequiredMessage_apellidoCargaTrabajador}"/>
                            <p:tooltip for="apellidoCargaTrabajador" value="#{cargasTrabajadorController.getComponentMessages('apellidoCargaTrabajador', bundle.CreateCargasTrabajadorHelpText_apellidoCargaTrabajador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCargasTrabajadorLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <h:panelGroup>
                            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{cargasTrabajadorController.selected.fechaNacimiento}" title="#{bundle.CreateCargasTrabajadorTitle_fechaNacimiento}"  showOn="button"/>
                            <p:tooltip for="fechaNacimiento" value="#{cargasTrabajadorController.getComponentMessages('fechaNacimiento', bundle.CreateCargasTrabajadorHelpText_fechaNacimiento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCargasTrabajadorLabel_tipoCarga}" for="tipoCarga" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tipoCarga" value="#{cargasTrabajadorController.selected.tipoCarga}" required="true" requiredMessage="#{bundle.CreateCargasTrabajadorRequiredMessage_tipoCarga}" converter="tipoCargaConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoCargaController.items}"
                                               var="tipoCargaItem"
                                               itemValue="#{tipoCargaItem}"
                                               itemLabel="#{tipoCargaItem.idTipoCarga.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tipoCarga" value="#{cargasTrabajadorController.getComponentMessages('tipoCarga', bundle.CreateCargasTrabajadorHelpText_tipoCarga)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCargasTrabajadorLabel_parentescoCarga}" for="parentescoCarga" />
                        <h:panelGroup>
                            <p:selectOneMenu id="parentescoCarga" value="#{cargasTrabajadorController.selected.parentescoCarga}" required="true" requiredMessage="#{bundle.CreateCargasTrabajadorRequiredMessage_parentescoCarga}" converter="parentescoCargaConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{parentescoCargaController.items}"
                                               var="parentescoCargaItem"
                                               itemValue="#{parentescoCargaItem}"
                                               itemLabel="#{parentescoCargaItem.idParentescoCarga.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="parentescoCarga" value="#{cargasTrabajadorController.getComponentMessages('parentescoCarga', bundle.CreateCargasTrabajadorHelpText_parentescoCarga)}"/>
                        </h:panelGroup>

                    </p:panelGrid>

                </h:panelGroup>
                <f:facet name="footer">
                    <p:commandButton actionListener="#{cargasTrabajadorController.saveNew}" value="#{bundle.Save}" update=":growl" >
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" update="display" process="@this" immediate="true" resetValues="true"/>
                </f:facet>
            </p:panel>
        </h:form>


    </ui:define>
</ui:composition>
