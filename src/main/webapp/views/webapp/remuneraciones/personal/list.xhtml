            <h:form id="TrabajadorCreateForm">
                <h:panelGroup id="display" rendered="#{registroTrabajadorController.selected!=null}">
                    <p:fieldset id="personal2" legend="General" style="margin-top: 0px;width: 750px;">                        
                        <h:panelGrid columns="4" columnClasses="label, value">
                            <p:outputLabel value="Cód.:" for="codigoTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="codigoTrabajador" value="#{registroTrabajadorController.selected.codigoTrabajador}" required="true" requiredMessage="Debe ingresar un código"/>

                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel value="Rut:" for="rutTrabajador" />

                                <p:inputText id="rutTrabajador" value="#{registroTrabajadorController.selected.rutTrabajador}" title="#{bundle.CreateTrabajadorTitle_rutTrabajador}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_rutTrabajador}" maxlength="9"  autocomplete="false">
                                    <p:ajax event="blur" listener="#{registroTrabajadorController.validarRut}" update="growl" global="false"/>                                            
                                </p:inputText>
                            </h:panelGroup>

                            <p:outputLabel value="Nombres" for="nombreTrabajador" />

                                <p:inputText id="nombreTrabajador" value="#{registroTrabajadorController.selected.nombreTrabajador}" title="#{bundle.CreateTrabajadorTitle_nombreTrabajador}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_nombreTrabajador}" size="30" autocomplete="false"/>                                        
                            </h:panelGroup>

                            <p:outputLabel value="Apellido P." for="apellidoPaternoTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="apellidoPaternoTrabajador" value="#{registroTrabajadorController.selected.apellidoPaternoTrabajador}" title="#{bundle.CreateTrabajadorTitle_apellidoPaternoTrabajador}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_apellidoPaternoTrabajador}" size="30" autocomplete="false"/>                                        
                            </h:panelGroup>

                            <p:outputLabel value="Apellido M.:" for="apellidoMaternoTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="apellidoMaternoTrabajador" value="#{registroTrabajadorController.selected.apellidoMaternoTrabajador}" title="#{bundle.CreateTrabajadorTitle_apellidoMaternoTrabajador}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_apellidoMaternoTrabajador}" size="30" autocomplete="false"/>
                            </h:panelGroup>

                            <p:outputLabel value="F.Nacimiento:" for="fechaNacimientoTrabajador" />
                            <h:panelGroup>
                                <p:calendar id="fechaNacimientoTrabajador" pattern="dd/MM/yyyy" value="#{registroTrabajadorController.selected.fechaNacimientoTrabajador}" title="#{bundle.CreateTrabajadorTitle_fechaNacimientoTrabajador}"  showOn="button" autocomplete="false" locale="es"/>
                            </h:panelGroup>
                            <p:outputLabel value="País:" for="nacionalidad" />
                            <h:panelGroup>     
                                <p:selectOneRadio id="nacionalidad" value="#{registroTrabajadorController.nacionalidad}" required="true">
                                    <f:selectItem itemLabel="Chile" itemValue="1" />
                                    <f:selectItem itemLabel="Extranjero" itemValue="0" />
                                </p:selectOneRadio>
                            </h:panelGroup>

                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel value="Dirección:" for="calleTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="calleTrabajador" value="#{registroTrabajadorController.selected.calleTrabajador}" size="35" autocomplete="false"/>
                            </h:panelGroup>

                            <p:outputLabel value="N°/Depto:" for="numeroDireccionTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="numeroDireccionTrabajador" value="#{registroTrabajadorController.selected.numeroDireccionTrabajador}" size="15" autocomplete="false"/>
                            </h:panelGroup>

                            <p:outputLabel value="Comuna:" for="comuna" />
                            <h:panelGroup>
                                <p:selectOneMenu id="comuna" value="#{registroTrabajadorController.selected.comuna}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_comuna}" converter="comunaConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{registroTrabajadorController.itemsComuna}"
                                                   var="comunaItem"
                                                   itemValue="#{comunaItem}"
                                                   itemLabel="#{comunaItem}"
                                                   />

                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:outputLabel value="Sexo:" for="sexo" />
                            <h:panelGroup>
                                <p:selectOneRadio id="sexo" value="#{registroTrabajadorController.sexo}" required="true">
                                    <f:selectItem itemLabel="Hombre" itemValue="1" />
                                    <f:selectItem itemLabel="Mujer" itemValue="0" />
                                </p:selectOneRadio>
                            </h:panelGroup>

                            <p:outputLabel value="Estado Civil:" for="estadoCivil" />
                            <h:panelGroup>
                                <p:selectOneRadio id="estadoCivil" value="#{registroTrabajadorController.estadoCivil}" required="true">
                                    <f:selectItem itemLabel="Soltero" itemValue="0" />
                                    <f:selectItem itemLabel="Casado" itemValue="1" />
                                    <f:selectItem itemLabel="Separado" itemValue="2" />
                                    <f:selectItem itemLabel="Viudo" itemValue="3" />
                                    <p:ajax event="valueChange" update="growl" listener="#{trabajadorController.addMessageContrato}"/>
                                </p:selectOneRadio>
                            </h:panelGroup>

                            <p:outputLabel value="Teléfono:" for="telefonoFijoTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="telefonoFijoTrabajador" value="#{registroTrabajadorController.selected.telefonoFijoTrabajador}" title="#{bundle.CreateTrabajadorTitle_telefonoFijoTrabajador}" autocomplete="false"/>
                            </h:panelGroup>

                            <p:outputLabel value="Celular:" for="celularTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="celularTrabajador" value="#{registroTrabajadorController.selected.celularTrabajador}" title="#{bundle.CreateTrabajadorTitle_celularTrabajador}" autocomplete="false"/>
                            </h:panelGroup>

                            <p:outputLabel value="Email:" for="emailTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="emailTrabajador" value="#{registroTrabajadorController.selected.emailTrabajador}" title="#{bundle.CreateTrabajadorTitle_emailTrabajador}" autocomplete="false"/>
                            </h:panelGroup>

                            <p:outputLabel value="G.A.F.:" for="gaf"/>
                            <h:panelGroup>
                                <p:selectOneMenu id="gaf" value="#{registroTrabajadorController.selected.asignacionFamiliar}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_comuna}" converter="asignacionFamiliarConverter">

                                    <f:selectItems value="#{registroTrabajadorController.itemsAsignacionFamiliar}"
                                                   var="gafItem"
                                                   itemValue="#{gafItem}"
                                                   itemLabel="#{gafItem}"
                                                   />
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <p:outputLabel value="N° Cargas:" for="cargasTrabajador" />
                            <h:panelGroup>

                            </h:panelGroup>

                        <h:panelGrid columns="4" columnClasses="label, value">

                            <p:outputLabel value="Tipo Cotización:" for="tipoCotizacionTrabajador" />
                            <h:panelGroup>
                                <p:selectOneMenu id="tipoCotizacionTrabajador" value="#{registroTrabajadorController.selected.tipoCotizacionTrabajador}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_tipoCotizacionTrabajador}" converter="tipoCotizacionTrabajadorConverter" >

                            <p:outputLabel value="AFP:" for="institucionPrevision" />
