<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>        
        <style type="text/css">
            #growl {
                background: #D20005;
            }
        </style>

        <title>SIGF - Informes</title>

        <h:outputScript target="head">
            jQuery(document).ready(function() {
            jQuery(document).ready(function() {
            fixPFMDialogs();
            });
            });
        </h:outputScript>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000"/>
        <p:layout fullPage="true">            
            <p:layoutUnit position="north" size="75" header="Informes"  collapsible="true">
                <div id="menu">
                    <h:form> 
                        <p:menubar>
                            <p:menuitem value="Inicio" url="#{appBean.basePath}webapp/informes/indexInformes" icon="ui-icon-home" />

                            <p:submenu label="Buses">                                
                                <p:menuitem value="Producción" outcome="#{appBean.basePath}webapp/informes/buses/produccion" />
                                <p:menuitem value="Ranking"/>
                                <p:menuitem value="Días Trabajados"/>
                                <p:menuitem value="Detalle x Bus"/>
                            </p:submenu>
                            
                            <p:submenu label="Conductores">
                                <p:menuitem value="Producción General"/>
                                <p:menuitem value="Ranking"/>
                                <p:menuitem value="Detalle x Conductor"/>
                            </p:submenu>
                            
                            <p:submenu label="Proceso">
                                <p:menuitem value="Recaudación x Día" outcome="#{appBean.basePath}webapp/informes/proceso/recaudaciondiaria" />
                            </p:submenu>
                            
                            <p:submenu label="Flota">
                                <p:menuitem value="Producción General"/>
                                <p:menuitem value="Ranking"/>
                                <p:menuitem value="Detalle x Conductor"/>
                            </p:submenu>
                            
                            <p:submenu label="Varios">
                                <p:submenu label="Avanzado">                                    
                                    <p:menuitem value="Tipos de Cotización" outcome="#{appBean.basePath}webapp/remuneraciones/personal/List" />

                                </p:submenu>
                            </p:submenu>

                            <f:facet name="options">                        
                                <p:commandButton type="" value="Salir" actionListener="#{loginBean.logout()}" oncomplete="logout(xhr, status, args)" icon="ui-icon-extlink"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="30" resizable="true" closable="true" collapsible="true">
                <ui:insert name="footer"/>
                <div id="bottom" class="ui-widget-header">
                    <p:outputLabel value="Bienvenido: #{loginBean.userName}" style="float: left;"/>
                    <ui:insert name="bottom"><p:outputLabel value="&copy; 2016 - áreaTECNICA" style="float: right; padding-right: 30px;"/> </ui:insert>
                </div>
            </p:layoutUnit>      

            <p:layoutUnit position="center">
                <div id="container"  class="ui-corner-all">

                    <div>
                        <div id="content" class="ui-corner-all">

                            <ui:insert name="body"/>

                            <ui:insert name="content" class="ui-corner-all">
                                
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>

        </p:layout>


        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggedOut) {
                    location.href = args.path;
                }
            }

            function handleSubmit(xhr, status, args, dialog) {
                var jqDialog = jQuery('#' + dialog.id);
                if (args.validationFailed) {
                    jqDialog.effect('shake', {times: 3}, 100);
                } else {
                    dialog.hide();
                }
            }

            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = args.path;
                }, 500);
            }

        </script>
        <script type="text/javascript">

                    dialog.hide();

            }

            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = args.path;
                }, 500);
            }

            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>

    </h:body>
</html>
