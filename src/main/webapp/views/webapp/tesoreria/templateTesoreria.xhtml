        <title>SIGF - Tesoreria</title>

        <h:outputScript target="head">

    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
            <p:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
        <p:growl id="growl" life="3000"/>
        <p:layout fullPage="true">            
            <p:layoutUnit position="north" size="75" header="Informes"  collapsible="true">
                <div id="menu">
                    <h:form> 
                        <p:menubar>
                            <p:menuitem value="Inicio" outcome="#{appBean.basePath}webapp/tesoreria/indexTesoreria" icon="ui-icon-home" />

                            <p:submenu label="Buses">
                                <p:menuitem value="Listado" outcome="#{appBean.basePath}webapp/tesoreria/buses/List" />
                            </p:submenu>

                            <p:submenu label="Empresas">
                                <p:menuitem value="Listado" outcome="#{appBean.basePath}webapp/tesoreria/empresas/index" />
                                <p:menuitem value="Flotas"  outcome="#{appBean.basePath}webapp/tesoreria/flota/index"/>                                                        
                            </p:submenu>
                            
                            <p:submenu label="Administración">

                                <p:menuitem value="N° Buses x Mes" outcome="#{appBean.basePath}webapp/tesoreria/administracion/diastrabajados" />
                                <p:menuitem value="Traspaso Cargo Admin." outcome="#{appBean.basePath}webapp/tesoreria/administracion/traspasoAdministracion" />
                                <p:submenu label="Avanzado">
                                    <p:menuitem value="Definición de Deptos" outcome="#{appBean.basePath}webapp/tesoreria/administracion/deptos" />
                                    <p:menuitem value="Intervalos Administración" outcome="#{appBean.basePath}webapp/tesoreria/administracion/intervalos" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Cargos">                                
                                <p:submenu label="Registro">
                                    <p:menuitem value="X Bus" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/registroCargo" />
                                    <p:menuitem value="X Flota"  outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/registroCargoxflota"/>
                                    <p:menuitem value="X Terminal"  outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/registroCargoxterminal"/>
                                    <p:submenu label="Avanzado">
                                        <p:menuitem value="Edición Masiva" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/edicionMasiva"/>
                                        <p:menuitem value="Traspaso Cargos x Mes" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/traspaso"/>                                        
                                    </p:submenu>
                                </p:submenu>
                                <p:separator/>
                                <p:submenu label="Listados">                                    
                                    <p:menuitem value="Cargos x Bus"  outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/cargosxbus"/>
                                    <p:menuitem value="Cargos x Flota"  outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/cargosregistrados"/>
                                    <p:menuitem value="Cargos x Terminal"  outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/cargosregistrados_2"/>
                                    <p:menuitem value="Total x Bus(FINA)" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/totalxcargos" />
                                    <p:menuitem value="Total x Bus" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/totalxcargos_2" />
                                </p:submenu>
                                <p:separator/>
                                <p:submenu label="Avanzado">
                                    <p:menuitem value="Definición de Cargos" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/cargos/definicion" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Abonos">
                                <p:menuitem value="Total x Bus" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/abonos/totalxabonos_2" />
                                <p:menuitem value="Registro x Bus" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/abonos/registroAbono" />

                                    <p:menuitem value="Abonos Registrados" />
                                    <p:menuitem value="Abonos x Bus"  outcome="#{appBean.basePath}webapp/tesoreria/movimientos/abonos/abonosxbus"/>                                        
                                </p:submenu>
                                <p:submenu label="Avanzado">
                                    <p:menuitem value="Definición de Abonos" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/abonos/definicion" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Movimientos">
                                <p:menuitem value="Liquidación x Bus" outcome="#{appBean.basePath}webapp/tesoreria/movimientos/registroLiquidacionBus" />
                            </p:submenu>

                            <p:submenu label="Reportes">
                                <p:submenu label="Buses">                                
                                    <p:menuitem value="Producción" outcome="#{appBean.basePath}webapp/tesoreria/reportes/produccionxbus"  />                                    
                                </p:submenu>
                                <p:submenu label="Flota">
                                    <p:menuitem value="Producción General" url="#"/>
                                    <p:menuitem value="Saldos x Flota" url="#"/>
                                    <p:menuitem value="Cantidad Buses x Flota" outcome="#{appBean.basePath}webapp/tesoreria/reportes/busesxflota" />
                                    <p:menuitem value="Días Trabajados" outcome="#{appBean.basePath}webapp/tesoreria/reportes/diastrabajados"/>
                                    <p:menuitem value="Liquidación x Bus" url="#" />
                                </p:submenu>
                                <p:submenu label="Recaudación">                                    
                                    <p:menuitem value="Fecha Recaudación" outcome="#{appBean.basePath}webapp/tesoreria/reportes/recaudaciondiaria"  />
                                    <p:menuitem value="Dineros Recaudados" outcome="#{appBean.basePath}webapp/tesoreria/reportes/dinerosrecaudados"  />
                                </p:submenu>
                            </p:submenu>

                            <f:facet name="options">                        
                                <p:commandButton type="" value="Salir" actionListener="#{loginBean.logout()}" oncomplete="logout(xhr, status, args)" icon="ui-icon-extlink" global="false"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="30" resizable="true" closable="true" collapsible="true">
                <ui:insert name="footer"/>
                <div id="bottom" class="ui-widget-header">
                    <p:outputLabel value="Bienvenido: #{loginBean.userName}" style="float: left;"/>
                    <ui:insert name="bottom"><p:outputLabel value="&copy; 2016 - áreaTECNICA" style="float: right; padding-right: 30px;"/> </ui:insert>
                </div>
            </p:layoutUnit>      

            <p:layoutUnit position="center">
                <div id="container"  class="ui-corner-all">

                    <div>
                        <div id="content" class="ui-corner-all">

                            <ui:insert name="body"/>
                            <!--modal ajax status here-->

                            <!--modal ajax status end-->
                            <ui:insert name="content" class="ui-corner-all">

                            </ui:insert>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>

        </p:layout>


        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggedOut) {
                    location.href = args.path;
                }
            }

            function handleSubmit(xhr, status, args, dialog) {
                var jqDialog = jQuery('#' + dialog.id);
                if (args.validationFailed) {
                    jqDialog.effect('shake', {times: 3}, 100);
                } else {
                    dialog.hide();
                }
            }

            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = args.path;
                }, 500);
            }

        </script>
