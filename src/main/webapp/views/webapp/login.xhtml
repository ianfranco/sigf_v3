<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SIGF</title>        
        <h:outputStylesheet name="css/login.css"/>        
    </h:head>
    <h:body>
        <div id="header">
            <p:panel header="SIGF - Login" class="header">

            </p:panel>
        </div>

        <div class="mainContent">
            <div class="container2">
                <p:panel id="basic" header="Información" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        
                        <h:outputText
                            value="Ingrese su rut (sin puntos ni guión) y clave para acceder al sistema " />
                    </h:panelGrid>
                </p:panel>
            </div>

            <div class="container">

                <h:form id="formLogin">
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel header="Login" footer="SIGF" widgetVar="formLogin">
                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <h:outputLabel for ="rut" value="Rut:"/>
                            <p:inputText value="#{loginBean.usuario.rut}" id="rut" required="true" label="rut"/>

                            <h:outputLabel for="pass" value="Password:"/>
                            <p:password id="pass" value="#{loginBean.usuario.pass}" required="true" label="pass"/>


                            <f:facet name="footer">
                                <p:commandButton value="Ingresar" update="growl" actionListener="#{loginBean.login(actionEvent)}" oncomplete="handleLoginRequest(xhr, status, args)"  icon="icon-login"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>

                </h:form>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('formLogin').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    location.href = args.path;
                }

            }
        </script>
    </h:body>
</html>
