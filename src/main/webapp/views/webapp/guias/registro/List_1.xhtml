<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui"

    <ui:define name="content" class="ui-corner-all" >

        <h:form id="selectProcesoForm">
            <p:panel header="Datos de Recaudación" style="margin-left: 4px;margin-right: 4px;margin-bottom: 4px;" >
                <h:panelGrid columns="8">
                    <p:outputLabel value="Fecha Recaudación:" for="fechaRecaudacion" />                        
                    <p:calendar id="fechaRecaudacion" value="#{planillonGuiaController.fechaRecaudacion}" required="true" requiredMessage="Debe ingresar la fecha de recaudación" showOn="button" pattern="dd/MM/yyyy" size="12" locale="es"/>

                    <p:outputLabel value="Proceso:" for="procesoRecaudacion"/>
                    <p:selectOneMenu id="procesoRecaudacion" value="#{planillonGuiaController.procesoRecaudacion}" required="true" requiredMessage="Debe seleccionar el proceso" converter="procesoRecaudacionConverter" disabled="">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{planillonGuiaController.procesoRecaudacionItems}"
                                       var="procesoItem"
                                       itemValue="#{procesoItem}"
                                       itemLabel="#{procesoItem}"
                                       />
                    </p:selectOneMenu>
                    <p:commandButton id="value2" ajax="true" icon="fa fa-database" value="Cargar Guías" update="GuiaListForm:datalist, GuiaListForm:tablaTotales, growl" style="width:120px" actionListener="#{planillonGuiaController.init}">
                    </p:commandButton>
                </h:panelGrid>

            </p:panel>
        </h:form>

        <h:form id="GuiaListForm">            
            <p:panel id="tabla" style="margin-left: 4px;margin-right: 4px;" >
                <p:contextMenu id="GuiaDataTableContextMenu" for="datalist">                      
                    <p:menuitem value="Editar" icon="ui-icon-pencil" update=":GuiaEditForm:displayEditForm" oncomplete="PF('GuiaEditDialog').show()"/>                    
                </p:contextMenu>
                <p:dataTable id="datalist" rendered="#{not empty planillonGuiaController.listOfMaps}"
                             value="#{planillonGuiaController.listOfMaps}"
                             lazy="false"
                             var="item"
                             rowKey="#{item}"                             
                             rowIndexVar="rowIndex"                             
                             selectionMode="single"
                             selection="#{planillonGuiaController.selectedHashMap}"
                             emptyMessage="No se han encontrado registros"
                             tableStyle="table-layout: auto" 
                             style="">
                    <!--
                             To enable Lazy Loading, please copy/replace the following lines above,
                             and be sure to replace the word HASH with the # symbol:
                    
                             value="HASH{guiaController.lazyItems}"
                             lazy="true"
                             rowKey="HASH{item.idGuia}"  <<< Remove this line
                    -->
                    <p:ajax event="rowSelect" update="growl,editButton,deleteButton" listener="#{planillonGuiaController.loadGuia}" global="false"/>

                    <f:facet name="header">
                        Guías:#{planillonGuiaController.stringHeader} 
                    </f:facet>

                    <p:column style="width: 20px;">
                        <f:facet name="header">
                            <h:outputText value="N°"/>
                        </f:facet>
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>

                    <p:columns value="#{planillonGuiaController.listOfMaps.get(0).keySet().toArray()}" var="key" headerText="#{planillonGuiaController.resultsHeader.get(col)}" columnIndexVar="col" style="text-align: center">
                        <p:outputLabel value="#{item[key]}">                            
                        </p:outputLabel>
                    </p:columns>

                    <f:facet name="footer">
                        <p:commandButton value="Agregar" update=":GuiaCreateForm:displayCreateForm, :dialogHeader" actionListener="#{planillonGuiaController.prepareCreate}" oncomplete="PF('GuiaCreateDialog').show()" icon="fa fa-plus" title="Agregar" ajax="true" disabled="#{planillonGuiaController.items == null}">
                        </p:commandButton>                        
                        <p:commandButton id="editButton"  icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GuiaEditForm:displayEditForm" oncomplete="PF('GuiaEditDialog').show()" disabled="#{empty planillonGuiaController.selectedHashMap}"/>
                        <p:commandButton id="deleteButton" actionListener="#{planillonGuiaController.delete}"  value="Eliminar" update=":GuiaListForm:datalist, :GuiaListForm:tablaTotales, growl" icon="fa fa-times" title="Eliminar" ajax="true" disabled="#{empty planillonGuiaController.selectedHashMap}" >
                            <p:confirm header="¿Eliminar Guía?" message="Confirmación" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </f:facet>

                </p:dataTable>
                <f:facet name="footer">
                    <p:dataTable id="tablaTotales"
                                 value="#{planillonGuiaController.totales.entrySet().toArray()}" 
                                 var="entry"                                  
                                 emptyMessage="No se han encontrado registros"
                                 style="width: 400px;">

                        <f:facet name="header">
                            Totales
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Egreso"/>
                            </f:facet>
                            <h:outputText value="#{entry.key}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor "/>
                            </f:facet>
                            <p:outputLabel value="#{entry.value}">
                                <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
                            </p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </f:facet>
            </p:panel>

            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>

        </h:form>

            </f:facet>

                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>

                                            <h:panelGroup>
                                                <p:selectOneMenu id="trabajador" style="margin-left: 10px;" value="#{planillonGuiaController.selected.trabajador}" required="true" requiredMessage="#{bundle.CreateGuiaRequiredMessage_trabajador}" converter="trabajadorConverter" >
                                                    <f:selectItem itemLabel=" "/>
                                                    <f:selectItems value="#{planillonGuiaController.trabajadorItems}"
                                                                   var="trabajadorItem"
                                                                   itemValue="#{trabajadorItem}"

                                </h:panelGrid>

                                    <h:panelGroup>
                                        <h:panelGrid columns="2" columnClasses="column">
                                            <p:outputLabel value="Observación" for="observacion" />

                                            <p:outputLabel value="N° Vueltas" for="numeroVueltas" />

                                        </h:panelGrid>

                                    </h:panelGroup>
                                </p:fieldset>

                            </h:panelGrid>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:fieldset legend="Egresos" style="margin-bottom:5px;width: 300px;margin-right: 5px">                            
                                <p:dataTable id="datalistEgresos"

                                             var="item"
                                             rowKey="#{item.idEgresoGuia}"
                                             rowIndexVar="rowIndex"
                                             widgetVar="dataList"
                                             emptyMessage="No se han encontrado registros"
                                             >

                                    <p:column width="25" style="text-align: center; font-weight: bold;">
                                        <f:facet name="header">
                                            <h:outputText value="N°"/>
                                        </f:facet>
                                        <h:outputText value="#{rowIndex+1}"/>
                                    </p:column>

                                    <p:column width="100" style="text-align: center; font-weight: bold;">
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{item.egresoRecaudacion.egreso.nombreEgreso}"/>
                                    </p:column>

                                    <p:column width="80" style="text-align: center; font-weight: bold;">
                                        <f:facet name="header">
                                            <h:outputText value="Valor"/>
                                        </f:facet>
                                        <p:inputNumber decimalPlaces="0"  value="#{item.monto}" autocomplete="off" onfocus="this.setSelectionRange(0, this.value.length)" style="text-align: right;" size="8">

                                        </p:inputNumber>
                                    </p:column>
                                </p:dataTable>                            
                            </p:fieldset>

                        </h:panelGroup>
                        <p:fieldset id="totales" legend="Totales" style="margin-top: 0px;margin-right: 0px;width: 70px">
                            <h:panelGrid columns="2" columnClasses="column, column">
                                <p:outputLabel value="Egresos:" for="totalEgresos" />
                                <h:panelGroup>
                                    <p:inputNumber decimalPlaces="0" id="totalEgresos" value="#{planillonGuiaController.selected.totalEgresos}" title="#{bundle.CreateGuiaTitle_totalEgresos}" autocomplete="off" onfocus="this.setSelectionRange(0, this.value.length)" size="8">
                                        <p:ajax event="blur" update=":GuiaCreateForm:totales" listener="#{planillonGuiaController.setTotal}" global="false"></p:ajax>
                                    </p:inputNumber>

                                </h:panelGroup>

                                <p:outputLabel value="Saldo:" for="saldo" />
                                <h:panelGroup>
                                    <p:inputNumber decimalPlaces="0" id="saldo" value="#{planillonGuiaController.selected.saldo}" title="#{bundle.CreateGuiaTitle_saldo}" required="true" requiredMessage="#{bundle.CreateGuiaRequiredMessage_saldo}" autocomplete="off" onfocus="this.setSelectionRange(0, this.value.length)" size="8" >
                                    </p:inputNumber>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.CreateGuiaLabel_turno}" for="turno" />
                                <h:panelGroup>
                                    <p:inputNumber decimalPlaces="0" id="turno" value="#{planillonGuiaController.selected.turno}" title="#{bundle.CreateGuiaTitle_turno}" autocomplete="off" onfocus="this.setSelectionRange(0, this.value.length)" size="8" />
                                </h:panelGroup>

                                <p:commandButton id="okButton" actionListener="#{planillonGuiaController.saveNew}" value="#{bundle.Save}" update=":growl, displayCreateForm" disabled="#{planillonGuiaController.guiaIngresada}" global="false">
                                </p:commandButton>                                
                                <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('GuiaCreateDialog').hide()" update="GuiaListForm:datalist, GuiaListForm:tablaTotales" process="@this" immediate="true" resetValues="true" actionListener="#{planillonGuiaController.init}"/>
                            </h:panelGrid>
                        </p:fieldset>

                    </h:panelGrid>

                </h:panelGroup>

            </h:form>

        </p:dialog>
