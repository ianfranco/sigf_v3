<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateGuias.xhtml">
            <ui:define name="content" class="ui-corner-all" >
                <p:dataTable 
                    id="registroGuias"                                 
                    value="#{indexGuiaController.logItems}"
                    lazy="false"
                    var="item"
                    rowKey="#{item}"  
                    rowIndexVar="rowIndex"
                    emptyMessage="No se han encontrado registros"
                    tableStyle="table-layout: auto" 
                    filteredValue="#{indexGuiaController.logItems}"
                    >

                    <f:facet name="header">
                        Últimos movimientos en Guías
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="N°"/>
                        </f:facet>
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoAccion}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaRegistroLog}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario.nombres}"/>
                    </p:column>

                    <p:column style="width: 1000px;">
                        <f:facet name="header">
                            <h:outputText value="Detalle"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcionLog}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
