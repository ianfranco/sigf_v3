<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SIGF - </title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div id="header">
            <p:panel header="SISTEMA INTEGRAL DE GESTIÓN DE FLOTAS" class="header">

            </p:panel>
        </div>

        <div class="mainContent">
            <div class="container2">
                <p:panel id="basic" header="Información" footer="Página de Inicio" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                        <h:outputText
                            value="Ingrese sus datos para acceder a su aplicación" />
                    </h:panelGrid>
                </p:panel>
            </div>

            <div class="container">

                <h:form id="formLogin">
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel header="Login" footer="SIGF" widgetVar="formLogin">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="unidadNegocio" value="Unidad"/>
                            <p:selectOneMenu id="idUnidadNegocio" value="#{busController.selected.unidadNegocio}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_idUnidadNegocio}" converter="unidadNegocioConverter" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{unidadNegocioController.items}"
                                               var="idUnidadNegocioItem"
                                               itemValue="#{idUnidadNegocioItem}"
                                               itemLabel="#{idUnidadNegocioItem}"
                                               class="footer-section"
                                               />

                            </p:selectOneMenu>

                            <h:outputLabel for ="rut" value="Rut:"/>
                            <p:inputText value="#{loginBean.usuario.rut}" id="rut" required="true" label="rut"/>

                            <h:outputLabel for="pass" value="Password:"/>
                            <p:password id="pass" value="#{loginBean.usuario.pass}" required="true" label="pass"/>


                            <f:facet name="footer">
                                <p:commandButton value="Ingresar" update="growl" actionListener="#{loginBean.login(actionEvent)}" oncomplete="handleLoginRequest(xhr, status, args)"  icon="icon-login"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>

                </h:form>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('formLogin').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    location.href = args.path;
                }

            }
        </script>
    </h:body>
</html>
