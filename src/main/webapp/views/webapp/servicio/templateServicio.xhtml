<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"/>
        <style type="text/css">
            #growl {
                background: #D20005;
            }
        </style>

        <title>SIGF - Administración de Operaciones</title>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000"/>
        <p:layout fullPage="true">            
            <p:layoutUnit position="north" size="75" header="ADMINISTRACIÓN DE OPERACIONES"  collapsible="true">
                <div id="menu">
                    <h:form> 
                        <p:menubar>
                            <p:menuitem value="Inicio" url="#{appBean.basePath}webapp/servicio/indexServicio.xhtml" icon="ui-icon-home" />
                            <p:submenu label="Registro">
                                <p:submenu label="Buses">
                                    <p:menuitem value="Listado" outcome="#{appBean.basePath}webapp/servicio/registro/buses" />
                                    <p:menuitem value="Buses -> Servicio" outcome="#{appBean.basePath}webapp/servicio/operaciones/busesxservicio" />
                                    <p:submenu label="Avanzado">                                    
                                        <p:menuitem value="Marcas de Buses" outcome="#{appBean.basePath}webapp/servicio/registro/marcas"/>
                                        <p:menuitem value="Modelos" outcome="#{appBean.basePath}webapp/servicio/registro/modelos"/>
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="Servicios">
                                    <p:menuitem value="Lista de Servicios" outcome="#{appBean.basePath}webapp/servicio/registro/servicios" />                                    
                                    <p:submenu label="Avanzado">
                                    </p:submenu>                                
                                </p:submenu>
                                <p:submenu label="Terminales">                                    
                                    <p:menuitem value="Lista de Terminales" outcome="#{appBean.basePath}webapp/servicio/registro/terminales" />
                                    <p:menuitem value="Ubicación en Mapa" outcome="#{appBean.basePath}webapp/servicio/registro/terminales/ubicacion"/>
                                    <p:submenu label="Avanzado">
                                    </p:submenu>                                
                                </p:submenu>
                            </p:submenu>
                            
                            <p:submenu label="Tarifas">
                                <p:menuitem value="Modificación x Servicio" outcome="#{appBean.basePath}webapp/servicio/tarifas/tarifasxservicio" />
                                <p:menuitem value="Variación x Tarifa" outcome="#{appBean.basePath}webapp/servicio/tarifas/variacionxservicio" />
                                <p:menuitem value="Cálculo Mensual" outcome="#{appBean.basePath}webapp/servicio/gps/tarifas/List" />
                            </p:submenu>

                            <p:submenu label="Trazados">
                                <p:menuitem value="Detalle x Servicio" outcome="#{appBean.basePath}webapp/servicio/gps/trazados/List"/>
                                <p:menuitem value="Comparación" outcome="#{appBean.basePath}webapp/servicio/gps/trazados/List"/>
                                <p:menuitem value="Mapa" outcome="#{appBean.basePath}webapp/servicio/gps/trazados/List"/>
                            </p:submenu>

                            <p:submenu label="Frecuencias">
                                <p:menuitem value="Detalle x Servicio" outcome="#{appBean.basePath}webapp/servicio/gps/frecuencias/List" />
                                <p:submenu label="Avanzado">
                                    <p:menuitem value="Definición Festivos" outcome="#{appBean.basePath}webapp/servicio/gps/frecuencias/diasFestivos" />
                                    <p:menuitem value="Definición de Periodos" outcome="#{appBean.basePath}webapp/servicio/gps/frecuencias/periodos" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Controles">
                                <p:menuitem value="Lista" outcome="#{appBean.basePath}webapp/servicio/gps/control/List" />                            
                                <p:menuitem value="Controles -> Servicio" outcome="#{appBean.basePath}webapp/servicio/gps/controlesxservicio/List" />
                                <p:menuitem value="Ubicación en Mapa" outcome="#{appBean.basePath}webapp/servicio/registro/terminales/ubicacion"/>
                                <p:submenu label="Avanzado">
                                    <p:menuitem value="Definición de Tipos de Controles" outcome="#{appBean.basePath}webapp/servicio/gps/tiposControles/List" />
                                </p:submenu>
                            </p:submenu>
                            <p:submenu label="Horarios" icon="ui-icon-tag">
                                <p:menuitem value="Horarios x Servicios" outcome="#{appBean.basePath}webapp/servicio/gps/horariosxservicio/List" />                        
                                <p:menuitem value="Minutos/Multas x Horario" outcome="#{appBean.basePath}webapp/servicio/gps/controlesxhorarios/List"/>
                                <p:submenu label="Avanzado" icon="ui-icon-newwin">

                                </p:submenu>
                            </p:submenu>                            
                            <p:submenu label="Informes" icon="ui-icon-note">
                                <p:submenu label="Buses" icon="ui-icon-refresh">
                                    <p:menuitem value="x Servicio"  actionListener="#{menuBean.update}" />
                                    <p:menuitem value="x Terminal"  actionListener="#{menuBean.update}" />
                                    <p:menuitem value="x Año" actionListener="#{menuBean.save}" />
                                    <p:menuitem value="x Flota"  actionListener="#{menuBean.update}" />
                                    <p:menuitem value="x Empresario"  actionListener="#{menuBean.update}" />
                                    <p:menuitem value="x Marca/Modelo"  actionListener="#{menuBean.update}" />
                                </p:submenu>
                                <p:menuitem value="Servicios x Terminal"  actionListener="#{menuBean.update}" />
                                <p:menuitem value="Controles x Servicio"  actionListener="#{menuBean.update}" />
                                <p:menuitem value="Horarios x Servicio"  actionListener="#{menuBean.update}" />
                                <p:menuitem value="Frecuencias x Servicio"  actionListener="#{menuBean.update}" />

                            </p:submenu>                            
                            <p:submenu label="Varios" icon="ui-icon-key">
                                <p:submenu label="Direcciones" >
                                    <p:menuitem value="Calles"/>
                                    <p:menuitem value="Comunas"/>
                                    <p:menuitem value="Regiones"/>
                                </p:submenu>
                                <p:menuitem value="Cambio de Contraseña" url="#{appBean.basePath}webapp/servicio/guias/historialGuias"></p:menuitem>
                            </p:submenu>
                            <f:facet name="options">                        
                                <p:commandButton type="" value="Salir" actionListener="#{loginBean.logout()}" oncomplete="logout(xhr, status, args)" icon="ui-icon-extlink"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="30" resizable="true" closable="true" collapsible="true">
                <div id="bottom" class="ui-widget-header">
                    <p:outputLabel value="Bienvenido: #{loginBean.userName}" style="float: left;"/>
                    <ui:insert name="bottom"><p:outputLabel value="&copy; 2016 - áreaTECNICA" style="float: right; padding-right: 30px;"/> </ui:insert>
                </div>
            </p:layoutUnit>      

            <p:layoutUnit position="center">
                <div id="container"  class="ui-corner-all">

                    <div>
                        <div id="content" class="ui-corner-all">

                            <ui:insert name="content" class="ui-corner-all">
                                
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>

        </p:layout>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggedOut) {
                    location.href = args.path;
                }
            }

            function handleSubmit(xhr, status, args, dialog) {
                var jqDialog = jQuery('#' + dialog.id);
                if (args.validationFailed) {
                    jqDialog.effect('shake', {times: 3}, 100);
                } else {
                    dialog.hide();
                }
            }

            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = args.path;
                }, 500);
            }

        </script>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggedOut) {
                    location.href = args.path;
                }
            }

                var jqDialog = jQuery('#' + dialog.id);
                if (args.validationFailed) {
                    jqDialog.effect('shake', {times: 3}, 100);

                    dialog.hide();

            }

            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = args.path;
                }, 500);
            }

            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>

    </h:body>
</html>
