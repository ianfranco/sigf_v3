<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TopeCreateDlg" widgetVar="TopeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTopeTitle}" closeOnEscape="true">

            <h:form id="TopeCreateForm">

                <h:panelGroup id="display" rendered="#{topeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTopeLabel_nombreTope}" for="nombreTope" />
                        <h:panelGroup>
                            <p:inputText id="nombreTope" value="#{topeController.selected.nombreTope}" title="#{bundle.CreateTopeTitle_nombreTope}" required="true" requiredMessage="#{bundle.CreateTopeRequiredMessage_nombreTope}"/>
                            <p:tooltip for="nombreTope" value="#{topeController.getComponentMessages('nombreTope', bundle.CreateTopeHelpText_nombreTope)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateTopeLabel_montoUf}" for="montoUf" />
                        <h:panelGroup>
                            <p:inputText id="montoUf" value="#{topeController.selected.montoUf}" title="#{bundle.CreateTopeTitle_montoUf}" required="true" requiredMessage="#{bundle.CreateTopeRequiredMessage_montoUf}"/>
                            <p:tooltip for="montoUf" value="#{topeController.getComponentMessages('montoUf', bundle.CreateTopeHelpText_montoUf)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{topeController.saveNew}" value="#{bundle.Save}" update="display,:TopeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TopeCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TopeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
