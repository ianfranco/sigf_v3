<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifaServicioViewDlg" widgetVar="TarifaServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTarifaServicioTitle}" closeOnEscape="true">

            <h:form id="TarifaServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tarifaServicioController.selected != null}">

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_idTarifaServicio}"/>
                        <h:outputText value="#{tarifaServicioController.selected.idTarifaServicio}" title="#{bundle.ViewTarifaServicioTitle_idTarifaServicio}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_boleto}"/>
                        <h:outputText value="#{tarifaServicioController.selected.boleto.idBoleto}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_servicio}"/>
                        <h:outputText value="#{tarifaServicioController.selected.servicio.idServicio}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_valorTarifa}"/>
                        <h:outputText value="#{tarifaServicioController.selected.valorTarifa}" title="#{bundle.ViewTarifaServicioTitle_valorTarifa}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_mes}"/>
                        <h:outputText value="#{tarifaServicioController.selected.mes}" title="#{bundle.ViewTarifaServicioTitle_mes}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_anio}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_activa}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TarifaServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
