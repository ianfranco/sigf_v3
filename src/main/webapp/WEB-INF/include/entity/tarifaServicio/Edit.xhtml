<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TarifaServicioEditDlg" widgetVar="TarifaServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTarifaServicioTitle}" closeOnEscape="true">

            <h:form id="TarifaServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tarifaServicioController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTarifaServicioLabel_idTarifaServicio}" for="idTarifaServicio" />
                        <h:panelGroup>
                            <h:outputText id="idTarifaServicio" value="#{tarifaServicioController.selected.idTarifaServicio}" />
                            <p:tooltip for="idTarifaServicio" value="#{tarifaServicioController.getComponentMessages('idTarifaServicio', bundle.EditTarifaServicioHelpText_idTarifaServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTarifaServicioLabel_boleto}" for="boleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="boleto" value="#{tarifaServicioController.selected.boleto}" required="true" requiredMessage="#{bundle.EditTarifaServicioRequiredMessage_boleto}" converter="boletoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{boletoController.items}"
                                               var="boletoItem"
                                               itemValue="#{boletoItem}"
                                               itemLabel="#{boletoItem.idBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="boleto" value="#{tarifaServicioController.getComponentMessages('boleto', bundle.EditTarifaServicioHelpText_boleto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTarifaServicioLabel_servicio}" for="servicio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="servicio" value="#{tarifaServicioController.selected.servicio}" required="true" requiredMessage="#{bundle.EditTarifaServicioRequiredMessage_servicio}" converter="servicioConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="servicioItem"
                                               itemValue="#{servicioItem}"
                                               itemLabel="#{servicioItem.idServicio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="servicio" value="#{tarifaServicioController.getComponentMessages('servicio', bundle.EditTarifaServicioHelpText_servicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTarifaServicioLabel_valorTarifa}" for="valorTarifa" />
                        <h:panelGroup>
                            <p:inputText id="valorTarifa" value="#{tarifaServicioController.selected.valorTarifa}" title="#{bundle.EditTarifaServicioTitle_valorTarifa}" required="true" requiredMessage="#{bundle.EditTarifaServicioRequiredMessage_valorTarifa}"/>
                            <p:tooltip for="valorTarifa" value="#{tarifaServicioController.getComponentMessages('valorTarifa', bundle.EditTarifaServicioHelpText_valorTarifa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTarifaServicioLabel_mes}" for="mes" />
                        <h:panelGroup>
                            <p:inputText id="mes" value="#{tarifaServicioController.selected.mes}" title="#{bundle.EditTarifaServicioTitle_mes}" required="true" requiredMessage="#{bundle.EditTarifaServicioRequiredMessage_mes}"/>
                            <p:tooltip for="mes" value="#{tarifaServicioController.getComponentMessages('mes', bundle.EditTarifaServicioHelpText_mes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTarifaServicioLabel_anio}" for="anio" />
                        <h:panelGroup>
                            <p:inputText id="anio" value="#{tarifaServicioController.selected.anio}" title="#{bundle.EditTarifaServicioTitle_anio}" required="true" requiredMessage="#{bundle.EditTarifaServicioRequiredMessage_anio}"/>
                            <p:tooltip for="anio" value="#{tarifaServicioController.getComponentMessages('anio', bundle.EditTarifaServicioHelpText_anio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTarifaServicioLabel_activa}" for="activa" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="activa" value="#{tarifaServicioController.selected.activa}" required="true" requiredMessage="#{bundle.EditTarifaServicioRequiredMessage_activa}"/>
                            <p:tooltip for="activa" value="#{tarifaServicioController.getComponentMessages('activa', bundle.EditTarifaServicioHelpText_activa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarifaServicioController.save}" value="#{bundle.Save}" update="display,:TarifaServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TarifaServicioEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TarifaServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
