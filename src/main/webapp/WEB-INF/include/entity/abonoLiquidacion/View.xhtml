<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbonoLiquidacionViewDlg" widgetVar="AbonoLiquidacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewAbonoLiquidacionTitle}" closeOnEscape="true">

            <h:form id="AbonoLiquidacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{abonoLiquidacionController.selected != null}">

                        <h:outputText value="#{bundle.ViewAbonoLiquidacionLabel_idAbonoLiquidacion}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.idAbonoLiquidacion}" title="#{bundle.ViewAbonoLiquidacionTitle_idAbonoLiquidacion}"/>

                        <h:outputText value="#{bundle.ViewAbonoLiquidacionLabel_abonoBus}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.abonoBus.idAbonoBus}"/>

                        <h:outputText value="#{bundle.ViewAbonoLiquidacionLabel_liquidacionEmpresa}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.liquidacionEmpresa.idLiquidacionEmpresa}"/>

                        <h:outputText value="#{bundle.ViewAbonoLiquidacionLabel_montoAbono}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.montoAbono}" title="#{bundle.ViewAbonoLiquidacionTitle_montoAbono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AbonoLiquidacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
