<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajadorTerminalViewDlg" widgetVar="TrabajadorTerminalViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTrabajadorTerminalTitle}" closeOnEscape="true">

            <h:form id="TrabajadorTerminalViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{trabajadorTerminalController.selected != null}">

                        <h:outputText value="#{bundle.ViewTrabajadorTerminalLabel_idTrabajadorTerminal}"/>
                        <h:outputText value="#{trabajadorTerminalController.selected.idTrabajadorTerminal}" title="#{bundle.ViewTrabajadorTerminalTitle_idTrabajadorTerminal}"/>

                        <h:outputText value="#{bundle.ViewTrabajadorTerminalLabel_terminal}"/>
                        <h:outputText value="#{trabajadorTerminalController.selected.terminal.idTerminal}"/>

                        <h:outputText value="#{bundle.ViewTrabajadorTerminalLabel_trabajador}"/>
                        <h:outputText value="#{trabajadorTerminalController.selected.trabajador.idTrabajador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TrabajadorTerminalViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
