<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoLiquidacionViewDlg" widgetVar="CargoLiquidacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCargoLiquidacionTitle}" closeOnEscape="true">

            <h:form id="CargoLiquidacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cargoLiquidacionController.selected != null}">

                        <h:outputText value="#{bundle.ViewCargoLiquidacionLabel_idCargoLiquidacion}"/>
                        <h:outputText value="#{cargoLiquidacionController.selected.idCargoLiquidacion}" title="#{bundle.ViewCargoLiquidacionTitle_idCargoLiquidacion}"/>

                        <h:outputText value="#{bundle.ViewCargoLiquidacionLabel_cargoBus}"/>
                        <h:outputText value="#{cargoLiquidacionController.selected.cargoBus.idCargoBus}"/>

                        <h:outputText value="#{bundle.ViewCargoLiquidacionLabel_liquidacionEmpresa}"/>
                        <h:outputText value="#{cargoLiquidacionController.selected.liquidacionEmpresa.idLiquidacionEmpresa}"/>

                        <h:outputText value="#{bundle.ViewCargoLiquidacionLabel_montoCargo}"/>
                        <h:outputText value="#{cargoLiquidacionController.selected.montoCargo}" title="#{bundle.ViewCargoLiquidacionTitle_montoCargo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CargoLiquidacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
