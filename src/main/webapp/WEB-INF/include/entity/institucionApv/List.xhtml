<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InstitucionApvListForm">        
            <p:contextMenu id="InstitucionApvDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('InstitucionApvListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{bundle.View}" onclick="document.getElementById('InstitucionApvListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('InstitucionApvListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('InstitucionApvListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{bundle.InstitucionApvMenuItem_trabajadors}" icon="ui-icon-search"  action="#{institucionApvController.navigateTrabajadors}" disabled="#{empty institucionApvController.selected.trabajadors}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{institucionApvController.items}"                         
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="50,100,200"
                         selectionMode="single"
                         rowKey="#{item.idInstitucionApv}"
                         selection="#{institucionApvController.selected}"
                         emptyMessage="No se han encontrado registros">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{institucionApvController.items}"
                         lazy="false"
                         rowKey="HASH{item.idInstitucionApv}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:InstitucionApvDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:InstitucionApvDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('InstitucionApvListForm:viewButton').click();"/>

                <f:facet name="header">
                    Instituciones APV
                </f:facet>
                
                <p:column sortBy="#{item.idInstitucionApv}" filterBy="#{item.idInstitucionApv}">
                    <f:facet name="header">
                        <h:outputText value="NÂ°"/>
                    </f:facet>
                    <h:outputText value="#{item.idInstitucionApv}"/>
                </p:column>


                <p:column sortBy="#{item.nombreInstitucionApv}" filterBy="#{item.nombreInstitucionApv}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreInstitucionApv}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{institucionApvController.prepareCreate}" update=":InstitucionApvCreateForm" oncomplete="PF('InstitucionApvCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InstitucionApvViewForm" oncomplete="PF('InstitucionApvViewDialog').show()" disabled="#{empty institucionApvController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InstitucionApvEditForm" oncomplete="PF('InstitucionApvEditDialog').show()" disabled="#{empty institucionApvController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{institucionApvController.delete}" update=":growl,datalist" disabled="#{empty institucionApvController.selected}">
                <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
