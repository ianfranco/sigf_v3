<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancariaEmpresaCreateDlg" widgetVar="CuentaBancariaEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuentaBancariaEmpresaTitle}" closeOnEscape="true">

            <h:form id="CuentaBancariaEmpresaCreateForm">

                <h:panelGroup id="display" rendered="#{cuentaBancariaEmpresaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateCuentaBancariaEmpresaLabel_banco}" for="banco" />
                        <h:panelGroup>
                            <p:selectOneMenu id="banco" value="#{cuentaBancariaEmpresaController.selected.banco}" required="true" requiredMessage="#{bundle.CreateCuentaBancariaEmpresaRequiredMessage_banco}" converter="bancoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{bancoController.items}"
                                               var="bancoItem"
                                               itemValue="#{bancoItem}"
                                               itemLabel="#{bancoItem.idBanco.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="banco" value="#{cuentaBancariaEmpresaController.getComponentMessages('banco', bundle.CreateCuentaBancariaEmpresaHelpText_banco)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCuentaBancariaEmpresaLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="empresa" value="#{cuentaBancariaEmpresaController.selected.empresa}" required="true" requiredMessage="#{bundle.CreateCuentaBancariaEmpresaRequiredMessage_empresa}" converter="empresaConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{empresaController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.idEmpresa.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{cuentaBancariaEmpresaController.getComponentMessages('empresa', bundle.CreateCuentaBancariaEmpresaHelpText_empresa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCuentaBancariaEmpresaLabel_tipoCuentaBanco}" for="tipoCuentaBanco" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tipoCuentaBanco" value="#{cuentaBancariaEmpresaController.selected.tipoCuentaBanco}" required="true" requiredMessage="#{bundle.CreateCuentaBancariaEmpresaRequiredMessage_tipoCuentaBanco}" converter="tipoCuentaBancoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoCuentaBancoController.items}"
                                               var="tipoCuentaBancoItem"
                                               itemValue="#{tipoCuentaBancoItem}"
                                               itemLabel="#{tipoCuentaBancoItem.idTipoCuentaBanco.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tipoCuentaBanco" value="#{cuentaBancariaEmpresaController.getComponentMessages('tipoCuentaBanco', bundle.CreateCuentaBancariaEmpresaHelpText_tipoCuentaBanco)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCuentaBancariaEmpresaLabel_numeroCuentaEmpresa}" for="numeroCuentaEmpresa" />
                        <h:panelGroup>
                            <p:inputText id="numeroCuentaEmpresa" value="#{cuentaBancariaEmpresaController.selected.numeroCuentaEmpresa}" title="#{bundle.CreateCuentaBancariaEmpresaTitle_numeroCuentaEmpresa}" required="true" requiredMessage="#{bundle.CreateCuentaBancariaEmpresaRequiredMessage_numeroCuentaEmpresa}"/>
                            <p:tooltip for="numeroCuentaEmpresa" value="#{cuentaBancariaEmpresaController.getComponentMessages('numeroCuentaEmpresa', bundle.CreateCuentaBancariaEmpresaHelpText_numeroCuentaEmpresa)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaBancariaEmpresaController.saveNew}" value="#{bundle.Save}" update="display,:CuentaBancariaEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CuentaBancariaEmpresaCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('CuentaBancariaEmpresaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
