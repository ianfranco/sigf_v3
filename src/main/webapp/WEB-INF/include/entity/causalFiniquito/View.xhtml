<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CausalFiniquitoViewDlg" widgetVar="CausalFiniquitoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCausalFiniquitoTitle}" closeOnEscape="true">

            <h:form id="CausalFiniquitoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{causalFiniquitoController.selected != null}">

                        <h:outputText value="#{bundle.ViewCausalFiniquitoLabel_idCausalFiniquito}"/>
                        <h:outputText value="#{causalFiniquitoController.selected.idCausalFiniquito}" title="#{bundle.ViewCausalFiniquitoTitle_idCausalFiniquito}"/>

                        <h:outputText value="#{bundle.ViewCausalFiniquitoLabel_codigoCausalFiniquito}"/>
                        <h:outputText value="#{causalFiniquitoController.selected.codigoCausalFiniquito}" title="#{bundle.ViewCausalFiniquitoTitle_codigoCausalFiniquito}"/>

                        <h:outputText value="#{bundle.ViewCausalFiniquitoLabel_descripcionCausalFiniquito}"/>
                        <h:outputText value="#{causalFiniquitoController.selected.descripcionCausalFiniquito}" title="#{bundle.ViewCausalFiniquitoTitle_descripcionCausalFiniquito}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CausalFiniquitoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
