<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EgresoEditDlg" widgetVar="EgresoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditEgresoTitle}" closeOnEscape="true">

            <h:form id="EgresoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{egresoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditEgresoLabel_idEgreso}" for="idEgreso" />
                        <h:panelGroup>
                            <h:outputText id="idEgreso" value="#{egresoController.selected.idEgreso}" />
                            <p:tooltip for="idEgreso" value="#{egresoController.getComponentMessages('idEgreso', bundle.EditEgresoHelpText_idEgreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditEgresoLabel_nombreEgreso}" for="nombreEgreso" />
                        <h:panelGroup>
                            <p:inputText id="nombreEgreso" value="#{egresoController.selected.nombreEgreso}" title="#{bundle.EditEgresoTitle_nombreEgreso}" required="true" requiredMessage="#{bundle.EditEgresoRequiredMessage_nombreEgreso}"/>
                            <p:tooltip for="nombreEgreso" value="#{egresoController.getComponentMessages('nombreEgreso', bundle.EditEgresoHelpText_nombreEgreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditEgresoLabel_activo}" for="activo" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="activo" value="#{egresoController.selected.activo}" required="true" requiredMessage="#{bundle.EditEgresoRequiredMessage_activo}"/>
                            <p:tooltip for="activo" value="#{egresoController.getComponentMessages('activo', bundle.EditEgresoHelpText_activo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoController.save}" value="#{bundle.Save}" update="display,:EgresoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('EgresoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
