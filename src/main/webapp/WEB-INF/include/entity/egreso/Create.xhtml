<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoCreateDlg" widgetVar="EgresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEgresoTitle}" closeOnEscape="true">

            <h:form id="EgresoCreateForm">

                <h:panelGroup id="display" rendered="#{egresoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateEgresoLabel_nombreEgreso}" for="nombreEgreso" />
                        <h:panelGroup>
                            <p:inputText id="nombreEgreso" value="#{egresoController.selected.nombreEgreso}" title="#{bundle.CreateEgresoTitle_nombreEgreso}" required="true" requiredMessage="#{bundle.CreateEgresoRequiredMessage_nombreEgreso}"/>
                            <p:tooltip for="nombreEgreso" value="#{egresoController.getComponentMessages('nombreEgreso', bundle.CreateEgresoHelpText_nombreEgreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateEgresoLabel_activo}" for="activo" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="activo" value="#{egresoController.selected.activo}" required="true" requiredMessage="#{bundle.CreateEgresoRequiredMessage_activo}"/>
                            <p:tooltip for="activo" value="#{egresoController.getComponentMessages('activo', bundle.CreateEgresoHelpText_activo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoController.saveNew}" value="#{bundle.Save}" update="display,:EgresoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('EgresoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
