<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCargaViewDlg" widgetVar="TipoCargaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoCargaTitle}" closeOnEscape="true">

            <h:form id="TipoCargaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCargaController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoCargaLabel_idTipoCarga}"/>
                        <h:outputText value="#{tipoCargaController.selected.idTipoCarga}" title="#{bundle.ViewTipoCargaTitle_idTipoCarga}"/>

                        <h:outputText value="#{bundle.ViewTipoCargaLabel_nombreTipoCarga}"/>
                        <h:outputText value="#{tipoCargaController.selected.nombreTipoCarga}" title="#{bundle.ViewTipoCargaTitle_nombreTipoCarga}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoCargaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
