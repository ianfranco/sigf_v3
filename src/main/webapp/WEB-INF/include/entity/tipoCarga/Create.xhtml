<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCargaCreateDlg" widgetVar="TipoCargaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoCargaTitle}" closeOnEscape="true">

            <h:form id="TipoCargaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoCargaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoCargaLabel_nombreTipoCarga}" for="nombreTipoCarga" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoCarga" value="#{tipoCargaController.selected.nombreTipoCarga}" title="#{bundle.CreateTipoCargaTitle_nombreTipoCarga}" required="true" requiredMessage="#{bundle.CreateTipoCargaRequiredMessage_nombreTipoCarga}"/>

                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCargaController.saveNew}" value="#{bundle.Save}" update="display,:TipoCargaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoCargaCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoCargaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
