<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FlotaCreateDlg" widgetVar="FlotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFlotaTitle}" closeOnEscape="true">

            <h:form id="FlotaCreateForm">

                <h:panelGroup id="display" rendered="#{flotaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateFlotaLabel_nombreFlota}" for="nombreFlota" />
                        <h:panelGroup>
                            <p:inputText id="nombreFlota" value="#{flotaController.selected.nombreFlota}" title="#{bundle.CreateFlotaTitle_nombreFlota}" required="true" requiredMessage="#{bundle.CreateFlotaRequiredMessage_nombreFlota}"/>
                            <p:tooltip for="nombreFlota" value="#{flotaController.getComponentMessages('nombreFlota', bundle.CreateFlotaHelpText_nombreFlota)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{flotaController.saveNew}" value="#{bundle.Save}" update="display,:FlotaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FlotaCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FlotaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
