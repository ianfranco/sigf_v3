<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FlotaEditDlg" widgetVar="FlotaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditFlotaTitle}" closeOnEscape="true">

            <h:form id="FlotaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{flotaController.selected != null}">


                        <h:outputLabel value="#{bundle.EditFlotaLabel_idFlota}" for="idFlota" />
                        <h:panelGroup>
                            <h:outputText id="idFlota" value="#{flotaController.selected.idFlota}" />
                            <p:tooltip for="idFlota" value="#{flotaController.getComponentMessages('idFlota', bundle.EditFlotaHelpText_idFlota)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditFlotaLabel_nombreFlota}" for="nombreFlota" />
                        <h:panelGroup>
                            <p:inputText id="nombreFlota" value="#{flotaController.selected.nombreFlota}" title="#{bundle.EditFlotaTitle_nombreFlota}" required="true" requiredMessage="#{bundle.EditFlotaRequiredMessage_nombreFlota}"/>
                            <p:tooltip for="nombreFlota" value="#{flotaController.getComponentMessages('nombreFlota', bundle.EditFlotaHelpText_nombreFlota)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{flotaController.save}" value="#{bundle.Save}" update="display,:FlotaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FlotaEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FlotaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
