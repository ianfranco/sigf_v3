<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministracionMensualCreateDlg" widgetVar="AdministracionMensualCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdministracionMensualTitle}" closeOnEscape="true">

            <h:form id="AdministracionMensualCreateForm">

                <h:panelGroup id="display" rendered="#{administracionMensualController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateAdministracionMensualLabel_mes}" for="mes" />
                        <h:panelGroup>
                            <p:inputText id="mes" value="#{administracionMensualController.selected.mes}" title="#{bundle.CreateAdministracionMensualTitle_mes}" required="true" requiredMessage="#{bundle.CreateAdministracionMensualRequiredMessage_mes}"/>
                            <p:tooltip for="mes" value="#{administracionMensualController.getComponentMessages('mes', bundle.CreateAdministracionMensualHelpText_mes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateAdministracionMensualLabel_anio}" for="anio" />
                        <h:panelGroup>
                            <p:inputText id="anio" value="#{administracionMensualController.selected.anio}" title="#{bundle.CreateAdministracionMensualTitle_anio}" required="true" requiredMessage="#{bundle.CreateAdministracionMensualRequiredMessage_anio}"/>
                            <p:tooltip for="anio" value="#{administracionMensualController.getComponentMessages('anio', bundle.CreateAdministracionMensualHelpText_anio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateAdministracionMensualLabel_valor}" for="valor" />
                        <h:panelGroup>

                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administracionMensualController.saveNew}" value="#{bundle.Save}" update="display,:AdministracionMensualListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdministracionMensualCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('AdministracionMensualCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
