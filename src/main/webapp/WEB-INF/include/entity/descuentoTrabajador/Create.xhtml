<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoTrabajadorCreateDlg" widgetVar="DescuentoTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDescuentoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="DescuentoTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{descuentoTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateDescuentoTrabajadorLabel_nombreTipoDescuento}" for="nombreTipoDescuento" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoDescuento" value="#{descuentoTrabajadorController.selected.nombreTipoDescuento}" title="#{bundle.CreateDescuentoTrabajadorTitle_nombreTipoDescuento}" required="true" requiredMessage="#{bundle.CreateDescuentoTrabajadorRequiredMessage_nombreTipoDescuento}"/>
                            <p:tooltip for="nombreTipoDescuento" value="#{descuentoTrabajadorController.getComponentMessages('nombreTipoDescuento', bundle.CreateDescuentoTrabajadorHelpText_nombreTipoDescuento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateDescuentoTrabajadorLabel_montoDefecto}" for="montoDefecto" />
                        <h:panelGroup>
                            <p:inputText id="montoDefecto" value="#{descuentoTrabajadorController.selected.montoDefecto}" title="#{bundle.CreateDescuentoTrabajadorTitle_montoDefecto}"/>
                            <p:tooltip for="montoDefecto" value="#{descuentoTrabajadorController.getComponentMessages('montoDefecto', bundle.CreateDescuentoTrabajadorHelpText_montoDefecto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoTrabajadorController.saveNew}" value="#{bundle.Save}" update="display,:DescuentoTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DescuentoTrabajadorCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DescuentoTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
