<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoTrabajadorViewDlg" widgetVar="DescuentoTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDescuentoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="DescuentoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{descuentoTrabajadorController.selected != null}">

                        <h:outputText value="#{bundle.ViewDescuentoTrabajadorLabel_idDescuentoTrabajador}"/>
                        <h:outputText value="#{descuentoTrabajadorController.selected.idDescuentoTrabajador}" title="#{bundle.ViewDescuentoTrabajadorTitle_idDescuentoTrabajador}"/>

                        <h:outputText value="#{bundle.ViewDescuentoTrabajadorLabel_nombreTipoDescuento}"/>
                        <h:outputText value="#{descuentoTrabajadorController.selected.nombreTipoDescuento}" title="#{bundle.ViewDescuentoTrabajadorTitle_nombreTipoDescuento}"/>

                        <h:outputText value="#{bundle.ViewDescuentoTrabajadorLabel_fechaIngreso}"/>
                        <h:outputText value="#{descuentoTrabajadorController.selected.fechaIngreso}" title="#{bundle.ViewDescuentoTrabajadorTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewDescuentoTrabajadorLabel_montoDefecto}"/>
                        <h:outputText value="#{descuentoTrabajadorController.selected.montoDefecto}" title="#{bundle.ViewDescuentoTrabajadorTitle_montoDefecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DescuentoTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
