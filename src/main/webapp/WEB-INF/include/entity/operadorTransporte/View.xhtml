<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperadorTransporteViewDlg" widgetVar="OperadorTransporteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewOperadorTransporteTitle}" closeOnEscape="true">

            <h:form id="OperadorTransporteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{operadorTransporteController.selected != null}">

                        <h:outputText value="#{bundle.ViewOperadorTransporteLabel_idOperadorTransporte}"/>
                        <h:outputText value="#{operadorTransporteController.selected.idOperadorTransporte}" title="#{bundle.ViewOperadorTransporteTitle_idOperadorTransporte}"/>

                        <h:outputText value="#{bundle.ViewOperadorTransporteLabel_rutOperador}"/>
                        <h:outputText value="#{operadorTransporteController.selected.rutOperador}" title="#{bundle.ViewOperadorTransporteTitle_rutOperador}"/>

                        <h:outputText value="#{bundle.ViewOperadorTransporteLabel_nombreOperador}"/>
                        <h:outputText value="#{operadorTransporteController.selected.nombreOperador}" title="#{bundle.ViewOperadorTransporteTitle_nombreOperador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('OperadorTransporteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
