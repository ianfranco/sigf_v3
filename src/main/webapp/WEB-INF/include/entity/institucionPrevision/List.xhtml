<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InstitucionPrevisionListForm">

        
            <p:contextMenu id="InstitucionPrevisionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('InstitucionPrevisionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{bundle.View}" onclick="document.getElementById('InstitucionPrevisionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('InstitucionPrevisionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('InstitucionPrevisionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{bundle.InstitucionPrevisionMenuItem_trabajadors}" icon="ui-icon-search"  action="#{institucionPrevisionController.navigateTrabajadors}" disabled="#{empty institucionPrevisionController.selected.trabajadors}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{institucionPrevisionController.items}"                         
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="50,100,200"                         
                         rowKey="#{item.idInstitucionPrevision}"
                         selectionMode="single"
                         selection="#{institucionPrevisionController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{institucionPrevisionController.items}"
                         lazy="false"
                         rowKey="HASH{item.idInstitucionPrevision}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:InstitucionPrevisionDataTableContextMenu" listener="#{institucionPrevisionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:InstitucionPrevisionDataTableContextMenu" listener="#{institucionPrevisionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{institucionPrevisionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('InstitucionPrevisionListForm:viewButton').click();" listener="#{institucionPrevisionController.resetParents}"/>

                <f:facet name="header">
                    Instituciones Previsionales
                </f:facet>
                
                <p:column sortBy="#{item.idInstitucionPrevision}" filterBy="#{item.idInstitucionPrevision}">
                    <f:facet name="header">
                        <h:outputText value="N°"/>
                    </f:facet>
                    <h:outputText value="#{item.idInstitucionPrevision}"/>
                </p:column>


                <p:column sortBy="#{item.nombreInstitucionPrevision}" filterBy="#{item.nombreInstitucionPrevision}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreInstitucionPrevision}"/>
                </p:column>


                <p:column sortBy="#{item.comision}" filterBy="#{item.comision}">
                    <f:facet name="header">
                        <h:outputText value="Comisión"/>
                    </f:facet>
                    <h:outputText value="#{item.comision}"/>
                </p:column>


                <p:column sortBy="#{item.porcentajeDescuento}" filterBy="#{item.porcentajeDescuento}">
                    <f:facet name="header">
                        <h:outputText value="Porcentaje"/>
                    </f:facet>
                    <h:outputText value="#{item.porcentajeDescuento}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{institucionPrevisionController.prepareCreate}" update=":InstitucionPrevisionCreateForm" oncomplete="PF('InstitucionPrevisionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InstitucionPrevisionViewForm" oncomplete="PF('InstitucionPrevisionViewDialog').show()" disabled="#{empty institucionPrevisionController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InstitucionPrevisionEditForm" oncomplete="PF('InstitucionPrevisionEditDialog').show()" disabled="#{empty institucionPrevisionController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{institucionPrevisionController.delete}" update=":growl,datalist" disabled="#{empty institucionPrevisionController.selected}">
                <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
