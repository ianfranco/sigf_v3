<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaTrabajadorCreateDlg" widgetVar="JornadaTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJornadaTrabajadorTitle}" closeOnEscape="true">

            <h:form id="JornadaTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{jornadaTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateJornadaTrabajadorLabel_jornadaLaboral}" for="jornadaLaboral" />
                        <h:panelGroup>
                            <p:selectOneMenu id="jornadaLaboral" value="#{jornadaTrabajadorController.selected.jornadaLaboral}" required="true" requiredMessage="#{bundle.CreateJornadaTrabajadorRequiredMessage_jornadaLaboral}" converter="jornadaLaboralConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{jornadaLaboralController.items}"
                                               var="jornadaLaboralItem"
                                               itemValue="#{jornadaLaboralItem}"
                                               itemLabel="#{jornadaLaboralItem.idJornadaLaboral.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="jornadaLaboral" value="#{jornadaTrabajadorController.getComponentMessages('jornadaLaboral', bundle.CreateJornadaTrabajadorHelpText_jornadaLaboral)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateJornadaTrabajadorLabel_trabajador}" for="trabajador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="trabajador" value="#{jornadaTrabajadorController.selected.trabajador}" required="true" requiredMessage="#{bundle.CreateJornadaTrabajadorRequiredMessage_trabajador}" converter="trabajadorConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{trabajadorController.items}"
                                               var="trabajadorItem"
                                               itemValue="#{trabajadorItem}"
                                               itemLabel="#{trabajadorItem.idTrabajador.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="trabajador" value="#{jornadaTrabajadorController.getComponentMessages('trabajador', bundle.CreateJornadaTrabajadorHelpText_trabajador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jornadaTrabajadorController.saveNew}" value="#{bundle.Save}" update="display,:JornadaTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('JornadaTrabajadorCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('JornadaTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
