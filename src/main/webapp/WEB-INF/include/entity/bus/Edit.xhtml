<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BusEditDlg" widgetVar="BusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditBusTitle}" closeOnEscape="true">

            <h:form id="BusEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="BusTabView">

                        <p:tab id="BusTab1" title="#{bundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{busController.selected != null}">

                                <h:outputLabel value="#{bundle.EditBusLabel_idBus}" for="idBus" />
                                <h:panelGroup>
                                    <h:outputText id="idBus" value="#{busController.selected.idBus}" />
                                    <p:tooltip for="idBus" value="#{busController.getComponentMessages('idBus', bundle.EditBusHelpText_idBus)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_empresa}" for="empresa" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="empresa" value="#{busController.selected.empresa}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_empresa}" converter="empresaConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{empresaController.items}"
                                                       var="empresaItem"
                                                       itemValue="#{empresaItem}"
                                                       itemLabel="#{empresaItem.idEmpresa.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="empresa" value="#{busController.getComponentMessages('empresa', bundle.EditBusHelpText_empresa)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_estadoBus}" for="estadoBus" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="estadoBus" value="#{busController.selected.estadoBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_estadoBus}" converter="estadoBusConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{estadoBusController.items}"
                                                       var="estadoBusItem"
                                                       itemValue="#{estadoBusItem}"
                                                       itemLabel="#{estadoBusItem.idEstadoBus.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="estadoBus" value="#{busController.getComponentMessages('estadoBus', bundle.EditBusHelpText_estadoBus)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_flota}" for="flota" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="flota" value="#{busController.selected.flota}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_flota}" converter="flotaConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{flotaController.items}"
                                                       var="flotaItem"
                                                       itemValue="#{flotaItem}"
                                                       itemLabel="#{flotaItem.idFlota.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="flota" value="#{busController.getComponentMessages('flota', bundle.EditBusHelpText_flota)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_modeloMarcaBus}" for="modeloMarcaBus" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="modeloMarcaBus" value="#{busController.selected.modeloMarcaBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_modeloMarcaBus}" converter="modeloMarcaBusConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{modeloMarcaBusController.items}"
                                                       var="modeloMarcaBusItem"
                                                       itemValue="#{modeloMarcaBusItem}"
                                                       itemLabel="#{modeloMarcaBusItem.idModeloMarcaBus.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="modeloMarcaBus" value="#{busController.getComponentMessages('modeloMarcaBus', bundle.EditBusHelpText_modeloMarcaBus)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_terminal}" for="terminal" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="terminal" value="#{busController.selected.terminal}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_terminal}" converter="terminalConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{terminalController.items}"
                                                       var="terminalItem"
                                                       itemValue="#{terminalItem}"
                                                       itemLabel="#{terminalItem.idTerminal.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="terminal" value="#{busController.getComponentMessages('terminal', bundle.EditBusHelpText_terminal)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_unidadNegocio}" for="unidadNegocio" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="unidadNegocio" value="#{busController.selected.unidadNegocio}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_unidadNegocio}" converter="unidadNegocioConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{unidadNegocioController.items}"
                                                       var="unidadNegocioItem"
                                                       itemValue="#{unidadNegocioItem}"
                                                       itemLabel="#{unidadNegocioItem.idUnidadNegocio.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="unidadNegocio" value="#{busController.getComponentMessages('unidadNegocio', bundle.EditBusHelpText_unidadNegocio)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_numeroBus}" for="numeroBus" />
                                <h:panelGroup>
                                    <p:inputText id="numeroBus" value="#{busController.selected.numeroBus}" title="#{bundle.EditBusTitle_numeroBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_numeroBus}"/>
                                    <p:tooltip for="numeroBus" value="#{busController.getComponentMessages('numeroBus', bundle.EditBusHelpText_numeroBus)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_patente}" for="patente" />
                                <h:panelGroup>
                                    <p:inputText id="patente" value="#{busController.selected.patente}" title="#{bundle.EditBusTitle_patente}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_patente}"/>
                                    <p:tooltip for="patente" value="#{busController.getComponentMessages('patente', bundle.EditBusHelpText_patente)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_anio}" for="anio" />
                                <h:panelGroup>
                                    <p:inputText id="anio" value="#{busController.selected.anio}" title="#{bundle.EditBusTitle_anio}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_anio}"/>
                                    <p:tooltip for="anio" value="#{busController.getComponentMessages('anio', bundle.EditBusHelpText_anio)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_fechaRevisionTecnica}" for="fechaRevisionTecnica" />
                                <h:panelGroup>
                                    <p:calendar id="fechaRevisionTecnica" pattern="MM/dd/yyyy" value="#{busController.selected.fechaRevisionTecnica}" title="#{bundle.EditBusTitle_fechaRevisionTecnica}"  showOn="button"/>
                                    <p:tooltip for="fechaRevisionTecnica" value="#{busController.getComponentMessages('fechaRevisionTecnica', bundle.EditBusHelpText_fechaRevisionTecnica)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_numeroMotor}" for="numeroMotor" />
                                <h:panelGroup>
                                    <p:inputText id="numeroMotor" value="#{busController.selected.numeroMotor}" title="#{bundle.EditBusTitle_numeroMotor}"/>
                                    <p:tooltip for="numeroMotor" value="#{busController.getComponentMessages('numeroMotor', bundle.EditBusHelpText_numeroMotor)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_numeroChasis}" for="numeroChasis" />
                                <h:panelGroup>
                                    <p:inputText id="numeroChasis" value="#{busController.selected.numeroChasis}" title="#{bundle.EditBusTitle_numeroChasis}"/>
                                    <p:tooltip for="numeroChasis" value="#{busController.getComponentMessages('numeroChasis', bundle.EditBusHelpText_numeroChasis)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_carroceria}" for="carroceria" />
                                <h:panelGroup>
                                    <p:inputText id="carroceria" value="#{busController.selected.carroceria}" title="#{bundle.EditBusTitle_carroceria}"/>
                                    <p:tooltip for="carroceria" value="#{busController.getComponentMessages('carroceria', bundle.EditBusHelpText_carroceria)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_activo}" for="activo" />
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="activo" value="#{busController.selected.activo}" />
                                    <p:tooltip for="activo" value="#{busController.getComponentMessages('activo', bundle.EditBusHelpText_activo)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditBusLabel_fechaIngresoBus}" for="fechaIngresoBus" />
                                <h:panelGroup>
                                    <p:calendar id="fechaIngresoBus" pattern="MM/dd/yyyy HH:mm:ss" value="#{busController.selected.fechaIngresoBus}" title="#{bundle.EditBusTitle_fechaIngresoBus}"  showOn="button"/>
                                    <p:tooltip for="fechaIngresoBus" value="#{busController.getComponentMessages('fechaIngresoBus', bundle.EditBusHelpText_fechaIngresoBus)}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{busController.save}" value="#{bundle.Save}" update="display,:BusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BusEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
