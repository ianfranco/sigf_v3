<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="HaberLiquidacionEditDlg" widgetVar="HaberLiquidacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditHaberLiquidacionTitle}" closeOnEscape="true">

            <h:form id="HaberLiquidacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{haberLiquidacionController.selected != null}">


                        <h:outputLabel value="#{bundle.EditHaberLiquidacionLabel_idHaberLiquidacion}" for="idHaberLiquidacion" />
                        <h:panelGroup>
                            <h:outputText id="idHaberLiquidacion" value="#{haberLiquidacionController.selected.idHaberLiquidacion}" />
                            <p:tooltip for="idHaberLiquidacion" value="#{haberLiquidacionController.getComponentMessages('idHaberLiquidacion', bundle.EditHaberLiquidacionHelpText_idHaberLiquidacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditHaberLiquidacionLabel_haberTrabajadorLiquidacion}" for="haberTrabajadorLiquidacion" />
                        <h:panelGroup>
                            <p:selectOneMenu id="haberTrabajadorLiquidacion" value="#{haberLiquidacionController.selected.haberTrabajadorLiquidacion}" required="true" requiredMessage="#{bundle.EditHaberLiquidacionRequiredMessage_haberTrabajadorLiquidacion}" converter="haberTrabajadorLiquidacionConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{haberTrabajadorLiquidacionController.items}"
                                               var="haberTrabajadorLiquidacionItem"
                                               itemValue="#{haberTrabajadorLiquidacionItem}"
                                               itemLabel="#{haberTrabajadorLiquidacionItem.idHaberTrabajadorLiquidacion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="haberTrabajadorLiquidacion" value="#{haberLiquidacionController.getComponentMessages('haberTrabajadorLiquidacion', bundle.EditHaberLiquidacionHelpText_haberTrabajadorLiquidacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditHaberLiquidacionLabel_liquidacionSueldo}" for="liquidacionSueldo" />
                        <h:panelGroup>
                            <p:selectOneMenu id="liquidacionSueldo" value="#{haberLiquidacionController.selected.liquidacionSueldo}" required="true" requiredMessage="#{bundle.EditHaberLiquidacionRequiredMessage_liquidacionSueldo}" converter="liquidacionSueldoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{liquidacionSueldoController.items}"
                                               var="liquidacionSueldoItem"
                                               itemValue="#{liquidacionSueldoItem}"
                                               itemLabel="#{liquidacionSueldoItem.idLiquidacionSueldo.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="liquidacionSueldo" value="#{haberLiquidacionController.getComponentMessages('liquidacionSueldo', bundle.EditHaberLiquidacionHelpText_liquidacionSueldo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditHaberLiquidacionLabel_montoHaber}" for="montoHaber" />
                        <h:panelGroup>
                            <p:inputText id="montoHaber" value="#{haberLiquidacionController.selected.montoHaber}" title="#{bundle.EditHaberLiquidacionTitle_montoHaber}" required="true" requiredMessage="#{bundle.EditHaberLiquidacionRequiredMessage_montoHaber}"/>
                            <p:tooltip for="montoHaber" value="#{haberLiquidacionController.getComponentMessages('montoHaber', bundle.EditHaberLiquidacionHelpText_montoHaber)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{haberLiquidacionController.save}" value="#{bundle.Save}" update="display,:HaberLiquidacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HaberLiquidacionEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('HaberLiquidacionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
