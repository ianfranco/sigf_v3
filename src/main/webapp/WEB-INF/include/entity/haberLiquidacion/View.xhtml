<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HaberLiquidacionViewDlg" widgetVar="HaberLiquidacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewHaberLiquidacionTitle}" closeOnEscape="true">

            <h:form id="HaberLiquidacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{haberLiquidacionController.selected != null}">

                        <h:outputText value="#{bundle.ViewHaberLiquidacionLabel_idHaberLiquidacion}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.idHaberLiquidacion}" title="#{bundle.ViewHaberLiquidacionTitle_idHaberLiquidacion}"/>

                        <h:outputText value="#{bundle.ViewHaberLiquidacionLabel_haberTrabajadorLiquidacion}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.haberTrabajadorLiquidacion.idHaberTrabajadorLiquidacion}"/>

                        <h:outputText value="#{bundle.ViewHaberLiquidacionLabel_liquidacionSueldo}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.liquidacionSueldo.idLiquidacionSueldo}"/>

                        <h:outputText value="#{bundle.ViewHaberLiquidacionLabel_montoHaber}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.montoHaber}" title="#{bundle.ViewHaberLiquidacionTitle_montoHaber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('HaberLiquidacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
