<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoContratoCreateDlg" widgetVar="TipoContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoContratoTitle}" closeOnEscape="true">

            <h:form id="TipoContratoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoContratoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoContratoLabel_nombreTipoContrato}" for="nombreTipoContrato" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoContrato" value="#{tipoContratoController.selected.nombreTipoContrato}" title="#{bundle.CreateTipoContratoTitle_nombreTipoContrato}" required="true" requiredMessage="#{bundle.CreateTipoContratoRequiredMessage_nombreTipoContrato}"/>
                            <p:tooltip for="nombreTipoContrato" value="#{tipoContratoController.getComponentMessages('nombreTipoContrato', bundle.CreateTipoContratoHelpText_nombreTipoContrato)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoContratoController.saveNew}" value="#{bundle.Save}" update="display,:TipoContratoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoContratoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoContratoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
