<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoContratoEditDlg" widgetVar="TipoContratoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoContratoTitle}" closeOnEscape="true">

            <h:form id="TipoContratoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoContratoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTipoContratoLabel_idTipoContrato}" for="idTipoContrato" />
                        <h:panelGroup>
                            <h:outputText id="idTipoContrato" value="#{tipoContratoController.selected.idTipoContrato}" />
                            <p:tooltip for="idTipoContrato" value="#{tipoContratoController.getComponentMessages('idTipoContrato', bundle.EditTipoContratoHelpText_idTipoContrato)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTipoContratoLabel_nombreTipoContrato}" for="nombreTipoContrato" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoContrato" value="#{tipoContratoController.selected.nombreTipoContrato}" title="#{bundle.EditTipoContratoTitle_nombreTipoContrato}" required="true" requiredMessage="#{bundle.EditTipoContratoRequiredMessage_nombreTipoContrato}"/>
                            <p:tooltip for="nombreTipoContrato" value="#{tipoContratoController.getComponentMessages('nombreTipoContrato', bundle.EditTipoContratoHelpText_nombreTipoContrato)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoContratoController.save}" value="#{bundle.Save}" update="display,:TipoContratoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoContratoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoContratoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
