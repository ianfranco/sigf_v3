<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnticipoTrabajadorViewDlg" widgetVar="AnticipoTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewAnticipoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="AnticipoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{anticipoTrabajadorController.selected != null}">

                        <h:outputText value="#{bundle.ViewAnticipoTrabajadorLabel_idAnticipoTrabajador}"/>
                        <h:outputText value="#{anticipoTrabajadorController.selected.idAnticipoTrabajador}" title="#{bundle.ViewAnticipoTrabajadorTitle_idAnticipoTrabajador}"/>

                        <h:outputText value="#{bundle.ViewAnticipoTrabajadorLabel_trabajador}"/>
                        <h:outputText value="#{anticipoTrabajadorController.selected.trabajador.idTrabajador}"/>

                        <h:outputText value="#{bundle.ViewAnticipoTrabajadorLabel_mes}"/>
                        <h:outputText value="#{anticipoTrabajadorController.selected.mes}" title="#{bundle.ViewAnticipoTrabajadorTitle_mes}"/>

                        <h:outputText value="#{bundle.ViewAnticipoTrabajadorLabel_anio}"/>
                        <h:outputText value="#{anticipoTrabajadorController.selected.anio}" title="#{bundle.ViewAnticipoTrabajadorTitle_anio}"/>

                        <h:outputText value="#{bundle.ViewAnticipoTrabajadorLabel_monto}"/>
                        <h:outputText value="#{anticipoTrabajadorController.selected.monto}" title="#{bundle.ViewAnticipoTrabajadorTitle_monto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AnticipoTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
