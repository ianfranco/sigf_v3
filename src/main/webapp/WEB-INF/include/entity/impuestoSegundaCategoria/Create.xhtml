<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoSegundaCategoriaCreateDlg" widgetVar="ImpuestoSegundaCategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImpuestoSegundaCategoriaTitle}" closeOnEscape="true">

                        <p:outputLabel value="#{bundle.CreateImpuestoSegundaCategoriaLabel_desde}" for="desde" />

                            <p:inputText id="desde" value="#{impuestoSegundaCategoriaController.selected.desde}" title="#{bundle.CreateImpuestoSegundaCategoriaTitle_desde}" required="true" requiredMessage="#{bundle.CreateImpuestoSegundaCategoriaRequiredMessage_desde}"/>

                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateImpuestoSegundaCategoriaLabel_hasta}" for="hasta" />
                        <h:panelGroup>
                            <p:inputText id="hasta" value="#{impuestoSegundaCategoriaController.selected.hasta}" title="#{bundle.CreateImpuestoSegundaCategoriaTitle_hasta}" required="true" requiredMessage="#{bundle.CreateImpuestoSegundaCategoriaRequiredMessage_hasta}"/>

                        <p:outputLabel value="#{bundle.CreateImpuestoSegundaCategoriaLabel_factor}" for="factor" />

                    <p:commandButton actionListener="#{impuestoSegundaCategoriaController.saveNew}" value="#{bundle.Save}" update="display,:ImpuestoSegundaCategoriaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ImpuestoSegundaCategoriaCreateDialog'));">

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ImpuestoSegundaCategoriaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
