<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ImpuestoSegundaCategoriaEditDlg" widgetVar="ImpuestoSegundaCategoriaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditImpuestoSegundaCategoriaTitle}" closeOnEscape="true">

            <h:form id="ImpuestoSegundaCategoriaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{impuestoSegundaCategoriaController.selected != null}">


                        <h:outputLabel value="#{bundle.EditImpuestoSegundaCategoriaLabel_idImpuestaSegundaCategoria}" for="idImpuestaSegundaCategoria" />
                        <h:panelGroup>
                            <h:outputText id="idImpuestaSegundaCategoria" value="#{impuestoSegundaCategoriaController.selected.idImpuestaSegundaCategoria}" />
                            <p:tooltip for="idImpuestaSegundaCategoria" value="#{impuestoSegundaCategoriaController.getComponentMessages('idImpuestaSegundaCategoria', bundle.EditImpuestoSegundaCategoriaHelpText_idImpuestaSegundaCategoria)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditImpuestoSegundaCategoriaLabel_desde}" for="desde" />
                        <h:panelGroup>
                            <p:inputText id="desde" value="#{impuestoSegundaCategoriaController.selected.desde}" title="#{bundle.EditImpuestoSegundaCategoriaTitle_desde}" required="true" requiredMessage="#{bundle.EditImpuestoSegundaCategoriaRequiredMessage_desde}"/>
                            <p:tooltip for="desde" value="#{impuestoSegundaCategoriaController.getComponentMessages('desde', bundle.EditImpuestoSegundaCategoriaHelpText_desde)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditImpuestoSegundaCategoriaLabel_hasta}" for="hasta" />
                        <h:panelGroup>
                            <p:inputText id="hasta" value="#{impuestoSegundaCategoriaController.selected.hasta}" title="#{bundle.EditImpuestoSegundaCategoriaTitle_hasta}" required="true" requiredMessage="#{bundle.EditImpuestoSegundaCategoriaRequiredMessage_hasta}"/>
                            <p:tooltip for="hasta" value="#{impuestoSegundaCategoriaController.getComponentMessages('hasta', bundle.EditImpuestoSegundaCategoriaHelpText_hasta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditImpuestoSegundaCategoriaLabel_factor}" for="factor" />
                        <h:panelGroup>
                            <p:inputText id="factor" value="#{impuestoSegundaCategoriaController.selected.factor}" title="#{bundle.EditImpuestoSegundaCategoriaTitle_factor}"/>
                            <p:tooltip for="factor" value="#{impuestoSegundaCategoriaController.getComponentMessages('factor', bundle.EditImpuestoSegundaCategoriaHelpText_factor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditImpuestoSegundaCategoriaLabel_rebaja}" for="rebaja" />
                        <h:panelGroup>
                            <p:inputText id="rebaja" value="#{impuestoSegundaCategoriaController.selected.rebaja}" title="#{bundle.EditImpuestoSegundaCategoriaTitle_rebaja}"/>
                            <p:tooltip for="rebaja" value="#{impuestoSegundaCategoriaController.getComponentMessages('rebaja', bundle.EditImpuestoSegundaCategoriaHelpText_rebaja)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{impuestoSegundaCategoriaController.save}" value="#{bundle.Save}" update="display,:ImpuestoSegundaCategoriaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ImpuestoSegundaCategoriaEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ImpuestoSegundaCategoriaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
