<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoAsignacionTrabajadorCreateDlg" widgetVar="GrupoAsignacionTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupoAsignacionTrabajadorTitle}" closeOnEscape="true">

            <h:form id="GrupoAsignacionTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{grupoAsignacionTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateGrupoAsignacionTrabajadorLabel_asignacionFamiliar}" for="asignacionFamiliar" />
                        <h:panelGroup>
                            <p:selectOneMenu id="asignacionFamiliar" value="#{grupoAsignacionTrabajadorController.selected.asignacionFamiliar}" required="true" requiredMessage="#{bundle.CreateGrupoAsignacionTrabajadorRequiredMessage_asignacionFamiliar}" converter="asignacionFamiliarConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{asignacionFamiliarController.items}"
                                               var="asignacionFamiliarItem"
                                               itemValue="#{asignacionFamiliarItem}"
                                               itemLabel="#{asignacionFamiliarItem.idAsignacionFamiliar.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="asignacionFamiliar" value="#{grupoAsignacionTrabajadorController.getComponentMessages('asignacionFamiliar', bundle.CreateGrupoAsignacionTrabajadorHelpText_asignacionFamiliar)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateGrupoAsignacionTrabajadorLabel_sueldoAsignacionTrabajador}" for="sueldoAsignacionTrabajador" />
                        <h:panelGroup>
                            <p:inputText id="sueldoAsignacionTrabajador" value="#{grupoAsignacionTrabajadorController.selected.sueldoAsignacionTrabajador}" title="#{bundle.CreateGrupoAsignacionTrabajadorTitle_sueldoAsignacionTrabajador}" required="true" requiredMessage="#{bundle.CreateGrupoAsignacionTrabajadorRequiredMessage_sueldoAsignacionTrabajador}"/>
                            <p:tooltip for="sueldoAsignacionTrabajador" value="#{grupoAsignacionTrabajadorController.getComponentMessages('sueldoAsignacionTrabajador', bundle.CreateGrupoAsignacionTrabajadorHelpText_sueldoAsignacionTrabajador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoAsignacionTrabajadorController.saveNew}" value="#{bundle.Save}" update="display,:GrupoAsignacionTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GrupoAsignacionTrabajadorCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('GrupoAsignacionTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
