<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAbonoViewDlg" widgetVar="TipoAbonoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoAbonoTitle}" closeOnEscape="true">

            <h:form id="TipoAbonoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoAbonoController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoAbonoLabel_idTipoAbono}"/>
                        <h:outputText value="#{tipoAbonoController.selected.idTipoAbono}" title="#{bundle.ViewTipoAbonoTitle_idTipoAbono}"/>

                        <h:outputText value="#{bundle.ViewTipoAbonoLabel_nombreTipoAbono}"/>
                        <h:outputText value="#{tipoAbonoController.selected.nombreTipoAbono}" title="#{bundle.ViewTipoAbonoTitle_nombreTipoAbono}"/>

                        <h:outputText value="#{bundle.ViewTipoAbonoLabel_fechaIngreso}"/>
                        <h:outputText value="#{tipoAbonoController.selected.fechaIngreso}" title="#{bundle.ViewTipoAbonoTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewTipoAbonoLabel_montoDefecto}"/>
                        <h:outputText value="#{tipoAbonoController.selected.montoDefecto}" title="#{bundle.ViewTipoAbonoTitle_montoDefecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoAbonoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
