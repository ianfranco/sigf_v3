<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LiquidacionEmpresaEditDlg" widgetVar="LiquidacionEmpresaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditLiquidacionEmpresaTitle}" closeOnEscape="true">

            <h:form id="LiquidacionEmpresaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{liquidacionEmpresaController.selected != null}">


                        <h:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_idLiquidacionEmpresa}" for="idLiquidacionEmpresa" />
                        <h:panelGroup>
                            <h:outputText id="idLiquidacionEmpresa" value="#{liquidacionEmpresaController.selected.idLiquidacionEmpresa}" />
                            <p:tooltip for="idLiquidacionEmpresa" value="#{liquidacionEmpresaController.getComponentMessages('idLiquidacionEmpresa', bundle.EditLiquidacionEmpresaHelpText_idLiquidacionEmpresa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_empresa}" for="empresa" />
                        <h:panelGroup>
                            <p:selectOneMenu id="empresa" value="#{liquidacionEmpresaController.selected.empresa}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_empresa}" converter="empresaConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{empresaController.items}"
                                               var="empresaItem"
                                               itemValue="#{empresaItem}"
                                               itemLabel="#{empresaItem.idEmpresa.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="empresa" value="#{liquidacionEmpresaController.getComponentMessages('empresa', bundle.EditLiquidacionEmpresaHelpText_empresa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_mes}" for="mes" />
                        <h:panelGroup>
                            <p:inputText id="mes" value="#{liquidacionEmpresaController.selected.mes}" title="#{bundle.EditLiquidacionEmpresaTitle_mes}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_mes}"/>
                            <p:tooltip for="mes" value="#{liquidacionEmpresaController.getComponentMessages('mes', bundle.EditLiquidacionEmpresaHelpText_mes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_anio}" for="anio" />
                        <h:panelGroup>
                            <p:inputText id="anio" value="#{liquidacionEmpresaController.selected.anio}" title="#{bundle.EditLiquidacionEmpresaTitle_anio}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_anio}"/>
                            <p:tooltip for="anio" value="#{liquidacionEmpresaController.getComponentMessages('anio', bundle.EditLiquidacionEmpresaHelpText_anio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_fechaEmision}" for="fechaEmision" />
                        <h:panelGroup>
                            <p:calendar id="fechaEmision" pattern="MM/dd/yyyy" value="#{liquidacionEmpresaController.selected.fechaEmision}" title="#{bundle.EditLiquidacionEmpresaTitle_fechaEmision}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_fechaEmision}" showOn="button"/>
                            <p:tooltip for="fechaEmision" value="#{liquidacionEmpresaController.getComponentMessages('fechaEmision', bundle.EditLiquidacionEmpresaHelpText_fechaEmision)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_fechaPago}" for="fechaPago" />
                        <h:panelGroup>
                            <p:calendar id="fechaPago" pattern="MM/dd/yyyy" value="#{liquidacionEmpresaController.selected.fechaPago}" title="#{bundle.EditLiquidacionEmpresaTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_fechaPago}" showOn="button"/>
                            <p:tooltip for="fechaPago" value="#{liquidacionEmpresaController.getComponentMessages('fechaPago', bundle.EditLiquidacionEmpresaHelpText_fechaPago)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_totalAbonos}" for="totalAbonos" />
                        <h:panelGroup>
                            <p:inputText id="totalAbonos" value="#{liquidacionEmpresaController.selected.totalAbonos}" title="#{bundle.EditLiquidacionEmpresaTitle_totalAbonos}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_totalAbonos}"/>
                            <p:tooltip for="totalAbonos" value="#{liquidacionEmpresaController.getComponentMessages('totalAbonos', bundle.EditLiquidacionEmpresaHelpText_totalAbonos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_totalCargos}" for="totalCargos" />
                        <h:panelGroup>
                            <p:inputText id="totalCargos" value="#{liquidacionEmpresaController.selected.totalCargos}" title="#{bundle.EditLiquidacionEmpresaTitle_totalCargos}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_totalCargos}"/>
                            <p:tooltip for="totalCargos" value="#{liquidacionEmpresaController.getComponentMessages('totalCargos', bundle.EditLiquidacionEmpresaHelpText_totalCargos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionEmpresaLabel_saldo}" for="saldo" />
                        <h:panelGroup>
                            <p:inputText id="saldo" value="#{liquidacionEmpresaController.selected.saldo}" title="#{bundle.EditLiquidacionEmpresaTitle_saldo}" required="true" requiredMessage="#{bundle.EditLiquidacionEmpresaRequiredMessage_saldo}"/>
                            <p:tooltip for="saldo" value="#{liquidacionEmpresaController.getComponentMessages('saldo', bundle.EditLiquidacionEmpresaHelpText_saldo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{liquidacionEmpresaController.save}" value="#{bundle.Save}" update="display,:LiquidacionEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LiquidacionEmpresaEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('LiquidacionEmpresaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
