<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Empresa:" closeOnEscape="true">

            <h:form id="EmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">

                        <h:outputText value="N°:"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{bundle.ViewEmpresaTitle_idEmpresa}"/>
                        
                        <h:outputText value="Rut:"/>
                        <h:outputText value="#{empresaController.selected.rutEmpresa}" title="#{bundle.ViewEmpresaTitle_rutEmpresa}"/>

                        <h:outputText value="Nombre o Razón Social:"/>
                        <h:outputText value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.ViewEmpresaTitle_nombreEmpresa}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_giro}"/>
                        <h:outputText value="#{empresaController.selected.giro}" title="#{bundle.ViewEmpresaTitle_giro}"/>

                        <h:outputText value="Dirección:"/>
                        <h:outputText value="#{empresaController.selected.direccionEmpresa}" title="#{bundle.ViewEmpresaTitle_direccionEmpresa}"/>

                        <h:outputText value="Teléfono o Celular:"/>
                        <h:outputText value="#{empresaController.selected.telefonoEmpresa}" title="#{bundle.ViewEmpresaTitle_telefonoEmpresa}"/>

                        <h:outputText value="Email:"/>
                        <h:outputText value="#{empresaController.selected.emailEmpresa}" title="#{bundle.ViewEmpresaTitle_emailEmpresa}"/>
                        
                        <h:outputText value="Caja Compensación:"/>
                        <h:outputText value="#{empresaController.selected.cajaCompensacion.nombreCajaCompensacion}"/>

                        <h:outputText value="Mutual:"/>
                        <h:outputText value="#{empresaController.selected.mutual.nombreMutual}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
