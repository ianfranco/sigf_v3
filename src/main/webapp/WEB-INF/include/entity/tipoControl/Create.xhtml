<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoControlCreateDlg" widgetVar="TipoControlCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoControlTitle}" closeOnEscape="true">

            <h:form id="TipoControlCreateForm">

                <h:panelGroup id="display" rendered="#{tipoControlController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoControlLabel_nombreTipoControl}" for="nombreTipoControl" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoControl" value="#{tipoControlController.selected.nombreTipoControl}" title="#{bundle.CreateTipoControlTitle_nombreTipoControl}" required="true" requiredMessage="#{bundle.CreateTipoControlRequiredMessage_nombreTipoControl}"/>
                            <p:tooltip for="nombreTipoControl" value="#{tipoControlController.getComponentMessages('nombreTipoControl', bundle.CreateTipoControlHelpText_nombreTipoControl)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateTipoControlLabel_clasificacion}" for="clasificacion" />
                        <h:panelGroup>
                            <p:inputText id="clasificacion" value="#{tipoControlController.selected.clasificacion}" title="#{bundle.CreateTipoControlTitle_clasificacion}"/>
                            <p:tooltip for="clasificacion" value="#{tipoControlController.getComponentMessages('clasificacion', bundle.CreateTipoControlHelpText_clasificacion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoControlController.saveNew}" value="#{bundle.Save}" update="display,:TipoControlListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoControlCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoControlCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
