<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoControlEditDlg" widgetVar="TipoControlEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoControlTitle}" closeOnEscape="true">

            <h:form id="TipoControlEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoControlController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTipoControlLabel_idTipoControl}" for="idTipoControl" />
                        <h:panelGroup>
                            <h:outputText id="idTipoControl" value="#{tipoControlController.selected.idTipoControl}" />
                            <p:tooltip for="idTipoControl" value="#{tipoControlController.getComponentMessages('idTipoControl', bundle.EditTipoControlHelpText_idTipoControl)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTipoControlLabel_nombreTipoControl}" for="nombreTipoControl" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoControl" value="#{tipoControlController.selected.nombreTipoControl}" title="#{bundle.EditTipoControlTitle_nombreTipoControl}" required="true" requiredMessage="#{bundle.EditTipoControlRequiredMessage_nombreTipoControl}"/>
                            <p:tooltip for="nombreTipoControl" value="#{tipoControlController.getComponentMessages('nombreTipoControl', bundle.EditTipoControlHelpText_nombreTipoControl)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTipoControlLabel_clasificacion}" for="clasificacion" />
                        <h:panelGroup>
                            <p:inputText id="clasificacion" value="#{tipoControlController.selected.clasificacion}" title="#{bundle.EditTipoControlTitle_clasificacion}"/>
                            <p:tooltip for="clasificacion" value="#{tipoControlController.getComponentMessages('clasificacion', bundle.EditTipoControlHelpText_clasificacion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoControlController.save}" value="#{bundle.Save}" update="display,:TipoControlListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoControlEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoControlEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
