<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ControlHorarioServicioEditDlg" widgetVar="ControlHorarioServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditControlHorarioServicioTitle}" closeOnEscape="true">

            <h:form id="ControlHorarioServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{controlHorarioServicioController.selected != null}">


                        <h:outputLabel value="#{bundle.EditControlHorarioServicioLabel_idControlHorarioServicio}" for="idControlHorarioServicio" />
                        <h:panelGroup>
                            <h:outputText id="idControlHorarioServicio" value="#{controlHorarioServicioController.selected.idControlHorarioServicio}" />
                            <p:tooltip for="idControlHorarioServicio" value="#{controlHorarioServicioController.getComponentMessages('idControlHorarioServicio', bundle.EditControlHorarioServicioHelpText_idControlHorarioServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditControlHorarioServicioLabel_controlServicio}" for="controlServicio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="controlServicio" value="#{controlHorarioServicioController.selected.controlServicio}" required="true" requiredMessage="#{bundle.EditControlHorarioServicioRequiredMessage_controlServicio}" converter="controlServicioConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{controlServicioController.items}"
                                               var="controlServicioItem"
                                               itemValue="#{controlServicioItem}"
                                               itemLabel="#{controlServicioItem.idControlServicio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="controlServicio" value="#{controlHorarioServicioController.getComponentMessages('controlServicio', bundle.EditControlHorarioServicioHelpText_controlServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditControlHorarioServicioLabel_horarioServicio}" for="horarioServicio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="horarioServicio" value="#{controlHorarioServicioController.selected.horarioServicio}" required="true" requiredMessage="#{bundle.EditControlHorarioServicioRequiredMessage_horarioServicio}" converter="horarioServicioConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{horarioServicioController.items}"
                                               var="horarioServicioItem"
                                               itemValue="#{horarioServicioItem}"
                                               itemLabel="#{horarioServicioItem.idHorarioServicio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="horarioServicio" value="#{controlHorarioServicioController.getComponentMessages('horarioServicio', bundle.EditControlHorarioServicioHelpText_horarioServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditControlHorarioServicioLabel_tiempo}" for="tiempo" />
                        <h:panelGroup>
                            <p:inputText id="tiempo" value="#{controlHorarioServicioController.selected.tiempo}" title="#{bundle.EditControlHorarioServicioTitle_tiempo}" required="true" requiredMessage="#{bundle.EditControlHorarioServicioRequiredMessage_tiempo}"/>
                            <p:tooltip for="tiempo" value="#{controlHorarioServicioController.getComponentMessages('tiempo', bundle.EditControlHorarioServicioHelpText_tiempo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditControlHorarioServicioLabel_multa}" for="multa" />
                        <h:panelGroup>
                            <p:inputText id="multa" value="#{controlHorarioServicioController.selected.multa}" title="#{bundle.EditControlHorarioServicioTitle_multa}" required="true" requiredMessage="#{bundle.EditControlHorarioServicioRequiredMessage_multa}"/>
                            <p:tooltip for="multa" value="#{controlHorarioServicioController.getComponentMessages('multa', bundle.EditControlHorarioServicioHelpText_multa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditControlHorarioServicioLabel_peso}" for="peso" />
                        <h:panelGroup>
                            <p:inputText id="peso" value="#{controlHorarioServicioController.selected.peso}" title="#{bundle.EditControlHorarioServicioTitle_peso}" required="true" requiredMessage="#{bundle.EditControlHorarioServicioRequiredMessage_peso}"/>
                            <p:tooltip for="peso" value="#{controlHorarioServicioController.getComponentMessages('peso', bundle.EditControlHorarioServicioHelpText_peso)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controlHorarioServicioController.save}" value="#{bundle.Save}" update="display,:ControlHorarioServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ControlHorarioServicioEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ControlHorarioServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
