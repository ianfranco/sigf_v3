<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControlHorarioServicioCreateDlg" widgetVar="ControlHorarioServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateControlHorarioServicioTitle}" closeOnEscape="true">

                                               itemValue="#{controlServicioItem}"
                                               itemLabel="#{controlServicioItem.idControlServicio.toString()}"

                            <p:tooltip for="controlServicio" value="#{controlHorarioServicioController.getComponentMessages('controlServicio', bundle.CreateControlHorarioServicioHelpText_controlServicio)}"/>

                                               itemValue="#{horarioServicioItem}"
                                               itemLabel="#{horarioServicioItem.idHorarioServicio.toString()}"

                        <h:panelGroup>
                            <p:inputText id="tiempo" value="#{controlHorarioServicioController.selected.tiempo}" title="#{bundle.CreateControlHorarioServicioTitle_tiempo}" required="true" requiredMessage="#{bundle.CreateControlHorarioServicioRequiredMessage_tiempo}"/>
                            <p:tooltip for="tiempo" value="#{controlHorarioServicioController.getComponentMessages('tiempo', bundle.CreateControlHorarioServicioHelpText_tiempo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateControlHorarioServicioLabel_multa}" for="multa" />
                        <h:panelGroup>
                            <p:inputText id="multa" value="#{controlHorarioServicioController.selected.multa}" title="#{bundle.CreateControlHorarioServicioTitle_multa}" required="true" requiredMessage="#{bundle.CreateControlHorarioServicioRequiredMessage_multa}"/>
                            <p:tooltip for="multa" value="#{controlHorarioServicioController.getComponentMessages('multa', bundle.CreateControlHorarioServicioHelpText_multa)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateControlHorarioServicioLabel_peso}" for="peso" />
                        <h:panelGroup>
                            <p:inputText id="peso" value="#{controlHorarioServicioController.selected.peso}" title="#{bundle.CreateControlHorarioServicioTitle_peso}" required="true" requiredMessage="#{bundle.CreateControlHorarioServicioRequiredMessage_peso}"/>

                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controlHorarioServicioController.saveNew}" value="#{bundle.Save}" update="display,:ControlHorarioServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ControlHorarioServicioCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ControlHorarioServicioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>

            </h:form>

        </p:dialog>

    </ui:composition>
