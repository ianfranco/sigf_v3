<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControlAsistenciaViewDlg" widgetVar="ControlAsistenciaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewControlAsistenciaTitle}" closeOnEscape="true">

            <h:form id="ControlAsistenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{controlAsistenciaController.selected != null}">

                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_idControlAsistencia}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.idControlAsistencia}" title="#{bundle.ViewControlAsistenciaTitle_idControlAsistencia}"/>

                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_trabajador}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.trabajador.idTrabajador}"/>

                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_horarioEntrada}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.horarioEntrada}" title="#{bundle.ViewControlAsistenciaTitle_horarioEntrada}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_horarioSalida}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.horarioSalida}" title="#{bundle.ViewControlAsistenciaTitle_horarioSalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ControlAsistenciaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
