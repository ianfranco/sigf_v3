<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InventarioInternoEditDlg" widgetVar="InventarioInternoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditInventarioInternoTitle}" closeOnEscape="true">

            <h:form id="InventarioInternoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{inventarioInternoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditInventarioInternoLabel_idInventarioInterno}" for="idInventarioInterno" />
                        <h:panelGroup>
                            <h:outputText id="idInventarioInterno" value="#{inventarioInternoController.selected.idInventarioInterno}" />
                            <p:tooltip for="idInventarioInterno" value="#{inventarioInternoController.getComponentMessages('idInventarioInterno', bundle.EditInventarioInternoHelpText_idInventarioInterno)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditInventarioInternoLabel_boleto}" for="boleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="boleto" value="#{inventarioInternoController.selected.boleto}" required="true" requiredMessage="#{bundle.EditInventarioInternoRequiredMessage_boleto}" converter="boletoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{boletoController.items}"
                                               var="boletoItem"
                                               itemValue="#{boletoItem}"
                                               itemLabel="#{boletoItem.idBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="boleto" value="#{inventarioInternoController.getComponentMessages('boleto', bundle.EditInventarioInternoHelpText_boleto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditInventarioInternoLabel_serie}" for="serie" />
                        <h:panelGroup>
                            <p:inputText id="serie" value="#{inventarioInternoController.selected.serie}" title="#{bundle.EditInventarioInternoTitle_serie}" required="true" requiredMessage="#{bundle.EditInventarioInternoRequiredMessage_serie}"/>
                            <p:tooltip for="serie" value="#{inventarioInternoController.getComponentMessages('serie', bundle.EditInventarioInternoHelpText_serie)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditInventarioInternoLabel_identificador}" for="identificador" />
                        <h:panelGroup>
                            <p:inputText id="identificador" value="#{inventarioInternoController.selected.identificador}" title="#{bundle.EditInventarioInternoTitle_identificador}"/>
                            <p:tooltip for="identificador" value="#{inventarioInternoController.getComponentMessages('identificador', bundle.EditInventarioInternoHelpText_identificador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditInventarioInternoLabel_cantidadRollos}" for="cantidadRollos" />
                        <h:panelGroup>
                            <p:inputText id="cantidadRollos" value="#{inventarioInternoController.selected.cantidadRollos}" title="#{bundle.EditInventarioInternoTitle_cantidadRollos}" required="true" requiredMessage="#{bundle.EditInventarioInternoRequiredMessage_cantidadRollos}"/>
                            <p:tooltip for="cantidadRollos" value="#{inventarioInternoController.getComponentMessages('cantidadRollos', bundle.EditInventarioInternoHelpText_cantidadRollos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditInventarioInternoLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="estado" value="#{inventarioInternoController.selected.estado}" />
                            <p:tooltip for="estado" value="#{inventarioInternoController.getComponentMessages('estado', bundle.EditInventarioInternoHelpText_estado)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioInternoController.save}" value="#{bundle.Save}" update="display,:InventarioInternoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InventarioInternoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('InventarioInternoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
