<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCompraBoletoCreateDlg" widgetVar="DetalleCompraBoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleCompraBoletoTitle}" closeOnEscape="true">

            <h:form id="DetalleCompraBoletoCreateForm">

                <h:panelGroup id="display" rendered="#{detalleCompraBoletoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateDetalleCompraBoletoLabel_boleto}" for="boleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="boleto" value="#{detalleCompraBoletoController.selected.boleto}" required="true" requiredMessage="#{bundle.CreateDetalleCompraBoletoRequiredMessage_boleto}" converter="boletoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{boletoController.items}"
                                               var="boletoItem"
                                               itemValue="#{boletoItem}"
                                               itemLabel="#{boletoItem.idBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="boleto" value="#{detalleCompraBoletoController.getComponentMessages('boleto', bundle.CreateDetalleCompraBoletoHelpText_boleto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateDetalleCompraBoletoLabel_compraBoleto}" for="compraBoleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="compraBoleto" value="#{detalleCompraBoletoController.selected.compraBoleto}" required="true" requiredMessage="#{bundle.CreateDetalleCompraBoletoRequiredMessage_compraBoleto}" converter="compraBoletoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{compraBoletoController.items}"
                                               var="compraBoletoItem"
                                               itemValue="#{compraBoletoItem}"
                                               itemLabel="#{compraBoletoItem.idCompraBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="compraBoleto" value="#{detalleCompraBoletoController.getComponentMessages('compraBoleto', bundle.CreateDetalleCompraBoletoHelpText_compraBoleto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateDetalleCompraBoletoLabel_cantidadRollos}" for="cantidadRollos" />
                        <h:panelGroup>
                            <p:inputText id="cantidadRollos" value="#{detalleCompraBoletoController.selected.cantidadRollos}" title="#{bundle.CreateDetalleCompraBoletoTitle_cantidadRollos}" required="true" requiredMessage="#{bundle.CreateDetalleCompraBoletoRequiredMessage_cantidadRollos}"/>
                            <p:tooltip for="cantidadRollos" value="#{detalleCompraBoletoController.getComponentMessages('cantidadRollos', bundle.CreateDetalleCompraBoletoHelpText_cantidadRollos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateDetalleCompraBoletoLabel_serie}" for="serie" />
                        <h:panelGroup>
                            <p:inputText id="serie" value="#{detalleCompraBoletoController.selected.serie}" title="#{bundle.CreateDetalleCompraBoletoTitle_serie}"/>
                            <p:tooltip for="serie" value="#{detalleCompraBoletoController.getComponentMessages('serie', bundle.CreateDetalleCompraBoletoHelpText_serie)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateDetalleCompraBoletoLabel_total}" for="total" />
                        <h:panelGroup>
                            <p:inputText id="total" value="#{detalleCompraBoletoController.selected.total}" title="#{bundle.CreateDetalleCompraBoletoTitle_total}" required="true" requiredMessage="#{bundle.CreateDetalleCompraBoletoRequiredMessage_total}"/>
                            <p:tooltip for="total" value="#{detalleCompraBoletoController.getComponentMessages('total', bundle.CreateDetalleCompraBoletoHelpText_total)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCompraBoletoController.saveNew}" value="#{bundle.Save}" update="display,:DetalleCompraBoletoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleCompraBoletoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DetalleCompraBoletoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
