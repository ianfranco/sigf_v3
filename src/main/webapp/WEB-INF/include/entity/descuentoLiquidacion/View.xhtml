<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoLiquidacionViewDlg" widgetVar="DescuentoLiquidacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDescuentoLiquidacionTitle}" closeOnEscape="true">

            <h:form id="DescuentoLiquidacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{descuentoLiquidacionController.selected != null}">

                        <h:outputText value="#{bundle.ViewDescuentoLiquidacionLabel_idDescuentoLiquidacion}"/>
                        <h:outputText value="#{descuentoLiquidacionController.selected.idDescuentoLiquidacion}" title="#{bundle.ViewDescuentoLiquidacionTitle_idDescuentoLiquidacion}"/>

                        <h:outputText value="#{bundle.ViewDescuentoLiquidacionLabel_descuentoTrabajadorLiquidacion}"/>
                        <h:outputText value="#{descuentoLiquidacionController.selected.descuentoTrabajadorLiquidacion.idDescuentoTrabajadorLiquidacion}"/>

                        <h:outputText value="#{bundle.ViewDescuentoLiquidacionLabel_liquidacionSueldo}"/>
                        <h:outputText value="#{descuentoLiquidacionController.selected.liquidacionSueldo.idLiquidacionSueldo}"/>

                        <h:outputText value="#{bundle.ViewDescuentoLiquidacionLabel_montoDescuento}"/>
                        <h:outputText value="#{descuentoLiquidacionController.selected.montoDescuento}" title="#{bundle.ViewDescuentoLiquidacionTitle_montoDescuento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DescuentoLiquidacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
