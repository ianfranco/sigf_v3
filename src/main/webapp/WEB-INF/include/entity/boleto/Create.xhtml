<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletoCreateDlg" widgetVar="BoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBoletoTitle}" closeOnEscape="true">

            <h:form id="BoletoCreateForm">

                <h:panelGroup id="display" rendered="#{boletoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateBoletoLabel_nombreBoleto}" for="nombreBoleto" />
                        <h:panelGroup>
                            <p:inputText id="nombreBoleto" value="#{boletoController.selected.nombreBoleto}" title="#{bundle.CreateBoletoTitle_nombreBoleto}" required="true" requiredMessage="#{bundle.CreateBoletoRequiredMessage_nombreBoleto}"/>
                            <p:tooltip for="nombreBoleto" value="#{boletoController.getComponentMessages('nombreBoleto', bundle.CreateBoletoHelpText_nombreBoleto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateBoletoLabel_activo}" for="activo" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="activo" value="#{boletoController.selected.activo}" required="true" requiredMessage="#{bundle.CreateBoletoRequiredMessage_activo}"/>
                            <p:tooltip for="activo" value="#{boletoController.getComponentMessages('activo', bundle.CreateBoletoHelpText_activo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{boletoController.saveNew}" value="#{bundle.Save}" update="display,:BoletoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BoletoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BoletoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
