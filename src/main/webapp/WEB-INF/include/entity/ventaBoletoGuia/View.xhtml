<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaBoletoGuiaViewDlg" widgetVar="VentaBoletoGuiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewVentaBoletoGuiaTitle}" closeOnEscape="true">

            <h:form id="VentaBoletoGuiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ventaBoletoGuiaController.selected != null}">

                        <h:outputText value="#{bundle.ViewVentaBoletoGuiaLabel_idVentaBoletoGuia}"/>
                        <h:outputText value="#{ventaBoletoGuiaController.selected.idVentaBoletoGuia}" title="#{bundle.ViewVentaBoletoGuiaTitle_idVentaBoletoGuia}"/>

                        <h:outputText value="#{bundle.ViewVentaBoletoGuiaLabel_guia}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="PF('VentaBoletoGuiaViewDialog').hide()"/>
