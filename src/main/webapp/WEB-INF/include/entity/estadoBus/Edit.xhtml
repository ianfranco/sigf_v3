<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoBusEditDlg" widgetVar="EstadoBusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditEstadoBusTitle}" closeOnEscape="true">

            <h:form id="EstadoBusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoBusController.selected != null}">


                        <h:outputLabel value="#{bundle.EditEstadoBusLabel_idEstadoBus}" for="idEstadoBus" />
                        <h:panelGroup>
                            <h:outputText id="idEstadoBus" value="#{estadoBusController.selected.idEstadoBus}" />
                            <p:tooltip for="idEstadoBus" value="#{estadoBusController.getComponentMessages('idEstadoBus', bundle.EditEstadoBusHelpText_idEstadoBus)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditEstadoBusLabel_nombreEstadoBus}" for="nombreEstadoBus" />
                        <h:panelGroup>
                            <p:inputText id="nombreEstadoBus" value="#{estadoBusController.selected.nombreEstadoBus}" title="#{bundle.EditEstadoBusTitle_nombreEstadoBus}" required="true" requiredMessage="#{bundle.EditEstadoBusRequiredMessage_nombreEstadoBus}"/>
                            <p:tooltip for="nombreEstadoBus" value="#{estadoBusController.getComponentMessages('nombreEstadoBus', bundle.EditEstadoBusHelpText_nombreEstadoBus)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoBusController.save}" value="#{bundle.Save}" update="display,:EstadoBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoBusEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('EstadoBusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
