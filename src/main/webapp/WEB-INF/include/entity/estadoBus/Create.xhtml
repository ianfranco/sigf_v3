<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoBusCreateDlg" widgetVar="EstadoBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoBusTitle}" closeOnEscape="true">

            <h:form id="EstadoBusCreateForm">

                <h:panelGroup id="display" rendered="#{estadoBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateEstadoBusLabel_idEstadoBus}" for="idEstadoBus" />
                        <h:panelGroup>
                            <p:inputText id="idEstadoBus" value="#{estadoBusController.selected.idEstadoBus}" title="#{bundle.CreateEstadoBusTitle_idEstadoBus}" required="true" requiredMessage="#{bundle.CreateEstadoBusRequiredMessage_idEstadoBus}"/>
                            <p:tooltip for="idEstadoBus" value="#{estadoBusController.getComponentMessages('idEstadoBus', bundle.CreateEstadoBusHelpText_idEstadoBus)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateEstadoBusLabel_nombreEstadoBus}" for="nombreEstadoBus" />
                        <h:panelGroup>
                            <p:inputText id="nombreEstadoBus" value="#{estadoBusController.selected.nombreEstadoBus}" title="#{bundle.CreateEstadoBusTitle_nombreEstadoBus}" required="true" requiredMessage="#{bundle.CreateEstadoBusRequiredMessage_nombreEstadoBus}"/>
                            <p:tooltip for="nombreEstadoBus" value="#{estadoBusController.getComponentMessages('nombreEstadoBus', bundle.CreateEstadoBusHelpText_nombreEstadoBus)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoBusController.saveNew}" value="#{bundle.Save}" update="display,:EstadoBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoBusCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('EstadoBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
