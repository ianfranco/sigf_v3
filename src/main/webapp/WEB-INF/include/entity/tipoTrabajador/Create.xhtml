<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTrabajadorCreateDlg" widgetVar="TipoTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TipoTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{tipoTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoTrabajadorLabel_nombreTipoTrabajador}" for="nombreTipoTrabajador" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoTrabajador" value="#{tipoTrabajadorController.selected.nombreTipoTrabajador}" title="#{bundle.CreateTipoTrabajadorTitle_nombreTipoTrabajador}" required="true" requiredMessage="#{bundle.CreateTipoTrabajadorRequiredMessage_nombreTipoTrabajador}"/>
                            <p:tooltip for="nombreTipoTrabajador" value="#{tipoTrabajadorController.getComponentMessages('nombreTipoTrabajador', bundle.CreateTipoTrabajadorHelpText_nombreTipoTrabajador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTrabajadorController.saveNew}" value="#{bundle.Save}" update="display,:TipoTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoTrabajadorCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
