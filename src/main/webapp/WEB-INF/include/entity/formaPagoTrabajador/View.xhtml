<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagoTrabajadorViewDlg" widgetVar="FormaPagoTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewFormaPagoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="FormaPagoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{formaPagoTrabajadorController.selected != null}">

                        <h:outputText value="#{bundle.ViewFormaPagoTrabajadorLabel_idFormaPagoTrabajador}"/>
                        <h:outputText value="#{formaPagoTrabajadorController.selected.idFormaPagoTrabajador}" title="#{bundle.ViewFormaPagoTrabajadorTitle_idFormaPagoTrabajador}"/>

                        <h:outputText value="#{bundle.ViewFormaPagoTrabajadorLabel_formaPago}"/>
                        <h:outputText value="#{formaPagoTrabajadorController.selected.formaPago.idFormaPago}"/>

                        <h:outputText value="#{bundle.ViewFormaPagoTrabajadorLabel_trabajador}"/>
                        <h:outputText value="#{formaPagoTrabajadorController.selected.trabajador.idTrabajador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('FormaPagoTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
