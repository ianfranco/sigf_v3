<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEstacionalidadCreateDlg" widgetVar="TipoEstacionalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEstacionalidadTitle}" closeOnEscape="true">

            <h:form id="TipoEstacionalidadCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEstacionalidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoEstacionalidadLabel_nombreEstacionalidad}" for="nombreEstacionalidad" />
                        <h:panelGroup>
                            <p:inputText id="nombreEstacionalidad" value="#{tipoEstacionalidadController.selected.nombreEstacionalidad}" title="#{bundle.CreateTipoEstacionalidadTitle_nombreEstacionalidad}" required="true" requiredMessage="#{bundle.CreateTipoEstacionalidadRequiredMessage_nombreEstacionalidad}"/>

                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEstacionalidadController.saveNew}" value="#{bundle.Save}" update="display,:TipoEstacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoEstacionalidadCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoEstacionalidadCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
