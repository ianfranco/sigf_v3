<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoEstacionalidadEditDlg" widgetVar="TipoEstacionalidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoEstacionalidadTitle}" closeOnEscape="true">

            <h:form id="TipoEstacionalidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoEstacionalidadController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTipoEstacionalidadLabel_idTipoEstacionalidad}" for="idTipoEstacionalidad" />
                        <h:panelGroup>
                            <h:outputText id="idTipoEstacionalidad" value="#{tipoEstacionalidadController.selected.idTipoEstacionalidad}" />
                            <p:tooltip for="idTipoEstacionalidad" value="#{tipoEstacionalidadController.getComponentMessages('idTipoEstacionalidad', bundle.EditTipoEstacionalidadHelpText_idTipoEstacionalidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTipoEstacionalidadLabel_nombreEstacionalidad}" for="nombreEstacionalidad" />
                        <h:panelGroup>
                            <p:inputText id="nombreEstacionalidad" value="#{tipoEstacionalidadController.selected.nombreEstacionalidad}" title="#{bundle.EditTipoEstacionalidadTitle_nombreEstacionalidad}" required="true" requiredMessage="#{bundle.EditTipoEstacionalidadRequiredMessage_nombreEstacionalidad}"/>
                            <p:tooltip for="nombreEstacionalidad" value="#{tipoEstacionalidadController.getComponentMessages('nombreEstacionalidad', bundle.EditTipoEstacionalidadHelpText_nombreEstacionalidad)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEstacionalidadController.save}" value="#{bundle.Save}" update="display,:TipoEstacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoEstacionalidadEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoEstacionalidadEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
