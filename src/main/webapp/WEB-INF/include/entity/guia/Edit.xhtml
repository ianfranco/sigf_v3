<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GuiaEditDlg" widgetVar="GuiaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditGuiaTitle}" closeOnEscape="true">

            <h:form id="GuiaEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="GuiaTabView">

                        <p:tab id="GuiaTab1" title="#{bundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{guiaController.selected != null}">

                                <h:outputLabel value="#{bundle.EditGuiaLabel_idGuia}" for="idGuia" />
                                <h:panelGroup>
                                    <h:outputText id="idGuia" value="#{guiaController.selected.idGuia}" />
                                    <p:tooltip for="idGuia" value="#{guiaController.getComponentMessages('idGuia', bundle.EditGuiaHelpText_idGuia)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_bus}" for="bus" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="bus" value="#{guiaController.selected.bus}" required="true" requiredMessage="#{bundle.EditGuiaRequiredMessage_bus}" converter="busConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{busController.items}"
                                                       var="busItem"
                                                       itemValue="#{busItem}"
                                                       itemLabel="#{busItem.idBus.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="bus" value="#{guiaController.getComponentMessages('bus', bundle.EditGuiaHelpText_bus)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_estadoGuia}" for="estadoGuia" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="estadoGuia" value="#{guiaController.selected.estadoGuia}" required="true" requiredMessage="#{bundle.EditGuiaRequiredMessage_estadoGuia}" converter="estadoGuiaConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{estadoGuiaController.items}"
                                                       var="estadoGuiaItem"
                                                       itemValue="#{estadoGuiaItem}"
                                                       itemLabel="#{estadoGuiaItem.idEstadoGuia.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="estadoGuia" value="#{guiaController.getComponentMessages('estadoGuia', bundle.EditGuiaHelpText_estadoGuia)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_procesoRecaudacion}" for="procesoRecaudacion" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="procesoRecaudacion" value="#{guiaController.selected.procesoRecaudacion}" required="true" requiredMessage="#{bundle.EditGuiaRequiredMessage_procesoRecaudacion}" converter="procesoRecaudacionConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{procesoRecaudacionController.items}"
                                                       var="procesoRecaudacionItem"
                                                       itemValue="#{procesoRecaudacionItem}"
                                                       itemLabel="#{procesoRecaudacionItem.idProcesoRecaudacion.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="procesoRecaudacion" value="#{guiaController.getComponentMessages('procesoRecaudacion', bundle.EditGuiaHelpText_procesoRecaudacion)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_trabajador}" for="trabajador" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="trabajador" value="#{guiaController.selected.trabajador}" required="true" requiredMessage="#{bundle.EditGuiaRequiredMessage_trabajador}" converter="trabajadorConverter">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{trabajadorController.items}"
                                                       var="trabajadorItem"
                                                       itemValue="#{trabajadorItem}"
                                                       itemLabel="#{trabajadorItem.idTrabajador.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="trabajador" value="#{guiaController.getComponentMessages('trabajador', bundle.EditGuiaHelpText_trabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_folio}" for="folio" />
                                <h:panelGroup>
                                    <p:inputText id="folio" value="#{guiaController.selected.folio}" title="#{bundle.EditGuiaTitle_folio}" required="true" requiredMessage="#{bundle.EditGuiaRequiredMessage_folio}"/>
                                    <p:tooltip for="folio" value="#{guiaController.getComponentMessages('folio', bundle.EditGuiaHelpText_folio)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_fechaGuia}" for="fechaGuia" />
                                <h:panelGroup>
                                    <p:calendar id="fechaGuia" pattern="MM/dd/yyyy" value="#{guiaController.selected.fechaGuia}" title="#{bundle.EditGuiaTitle_fechaGuia}" required="true" requiredMessage="#{bundle.EditGuiaRequiredMessage_fechaGuia}" showOn="button"/>
                                    <p:tooltip for="fechaGuia" value="#{guiaController.getComponentMessages('fechaGuia', bundle.EditGuiaHelpText_fechaGuia)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_fechaIngresoGuia}" for="fechaIngresoGuia" />
                                <h:panelGroup>
                                    <p:calendar id="fechaIngresoGuia" pattern="MM/dd/yyyy HH:mm:ss" value="#{guiaController.selected.fechaIngresoGuia}" title="#{bundle.EditGuiaTitle_fechaIngresoGuia}"  showOn="button"/>
                                    <p:tooltip for="fechaIngresoGuia" value="#{guiaController.getComponentMessages('fechaIngresoGuia', bundle.EditGuiaHelpText_fechaIngresoGuia)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_fechaRecaudacion}" for="fechaRecaudacion" />
                                <h:panelGroup>
                                    <p:calendar id="fechaRecaudacion" pattern="MM/dd/yyyy" value="#{guiaController.selected.fechaRecaudacion}" title="#{bundle.EditGuiaTitle_fechaRecaudacion}"  showOn="button"/>
                                    <p:tooltip for="fechaRecaudacion" value="#{guiaController.getComponentMessages('fechaRecaudacion', bundle.EditGuiaHelpText_fechaRecaudacion)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_totalIngresos}" for="totalIngresos" />
                                <h:panelGroup>
                                    <p:inputText id="totalIngresos" value="#{guiaController.selected.totalIngresos}" title="#{bundle.EditGuiaTitle_totalIngresos}"/>
                                    <p:tooltip for="totalIngresos" value="#{guiaController.getComponentMessages('totalIngresos', bundle.EditGuiaHelpText_totalIngresos)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_totalEgresos}" for="totalEgresos" />
                                <h:panelGroup>
                                    <p:inputText id="totalEgresos" value="#{guiaController.selected.totalEgresos}" title="#{bundle.EditGuiaTitle_totalEgresos}"/>
                                    <p:tooltip for="totalEgresos" value="#{guiaController.getComponentMessages('totalEgresos', bundle.EditGuiaHelpText_totalEgresos)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_viajeEspecial}" for="viajeEspecial" />
                                <h:panelGroup>
                                    <p:inputText id="viajeEspecial" value="#{guiaController.selected.viajeEspecial}" title="#{bundle.EditGuiaTitle_viajeEspecial}"/>
                                    <p:tooltip for="viajeEspecial" value="#{guiaController.getComponentMessages('viajeEspecial', bundle.EditGuiaHelpText_viajeEspecial)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_otrosIngresos}" for="otrosIngresos" />
                                <h:panelGroup>
                                    <p:inputText id="otrosIngresos" value="#{guiaController.selected.otrosIngresos}" title="#{bundle.EditGuiaTitle_otrosIngresos}"/>
                                    <p:tooltip for="otrosIngresos" value="#{guiaController.getComponentMessages('otrosIngresos', bundle.EditGuiaHelpText_otrosIngresos)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_saldo}" for="saldo" />
                                <h:panelGroup>
                                    <p:inputText id="saldo" value="#{guiaController.selected.saldo}" title="#{bundle.EditGuiaTitle_saldo}" required="true" requiredMessage="#{bundle.EditGuiaRequiredMessage_saldo}"/>
                                    <p:tooltip for="saldo" value="#{guiaController.getComponentMessages('saldo', bundle.EditGuiaHelpText_saldo)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_numeroVueltas}" for="numeroVueltas" />
                                <h:panelGroup>
                                    <p:inputText id="numeroVueltas" value="#{guiaController.selected.numeroVueltas}" title="#{bundle.EditGuiaTitle_numeroVueltas}"/>
                                    <p:tooltip for="numeroVueltas" value="#{guiaController.getComponentMessages('numeroVueltas', bundle.EditGuiaHelpText_numeroVueltas)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_turno}" for="turno" />
                                <h:panelGroup>
                                    <p:inputText id="turno" value="#{guiaController.selected.turno}" title="#{bundle.EditGuiaTitle_turno}"/>
                                    <p:tooltip for="turno" value="#{guiaController.getComponentMessages('turno', bundle.EditGuiaHelpText_turno)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_observacion}" for="observacion" />
                                <h:panelGroup>
                                    <p:inputText id="observacion" value="#{guiaController.selected.observacion}" title="#{bundle.EditGuiaTitle_observacion}"/>
                                    <p:tooltip for="observacion" value="#{guiaController.getComponentMessages('observacion', bundle.EditGuiaHelpText_observacion)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{bundle.EditGuiaLabel_recaudada}" for="recaudada" />
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="recaudada" value="#{guiaController.selected.recaudada}" />
                                    <p:tooltip for="recaudada" value="#{guiaController.getComponentMessages('recaudada', bundle.EditGuiaHelpText_recaudada)}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{guiaController.save}" value="#{bundle.Save}" update="display,:GuiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GuiaEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('GuiaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
