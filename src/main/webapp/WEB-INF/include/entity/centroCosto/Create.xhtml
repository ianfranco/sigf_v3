<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentroCostoCreateDlg" widgetVar="CentroCostoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCentroCostoTitle}" closeOnEscape="true">

            <h:form id="CentroCostoCreateForm">

                <h:panelGroup id="display" rendered="#{centroCostoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateCentroCostoLabel_nombreCentroCosto}" for="nombreCentroCosto" />
                        <h:panelGroup>
                            <p:inputText id="nombreCentroCosto" value="#{centroCostoController.selected.nombreCentroCosto}" title="#{bundle.CreateCentroCostoTitle_nombreCentroCosto}" required="true" requiredMessage="#{bundle.CreateCentroCostoRequiredMessage_nombreCentroCosto}"/>
                            <p:tooltip for="nombreCentroCosto" value="#{centroCostoController.getComponentMessages('nombreCentroCosto', bundle.CreateCentroCostoHelpText_nombreCentroCosto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{centroCostoController.saveNew}" value="#{bundle.Save}" update="display,:CentroCostoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CentroCostoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('CentroCostoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
