<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CentroCostoEditDlg" widgetVar="CentroCostoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditCentroCostoTitle}" closeOnEscape="true">

            <h:form id="CentroCostoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{centroCostoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditCentroCostoLabel_idCentroCosto}" for="idCentroCosto" />
                        <h:panelGroup>
                            <h:outputText id="idCentroCosto" value="#{centroCostoController.selected.idCentroCosto}" />
                            <p:tooltip for="idCentroCosto" value="#{centroCostoController.getComponentMessages('idCentroCosto', bundle.EditCentroCostoHelpText_idCentroCosto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditCentroCostoLabel_nombreCentroCosto}" for="nombreCentroCosto" />
                        <h:panelGroup>
                            <p:inputText id="nombreCentroCosto" value="#{centroCostoController.selected.nombreCentroCosto}" title="#{bundle.EditCentroCostoTitle_nombreCentroCosto}" required="true" requiredMessage="#{bundle.EditCentroCostoRequiredMessage_nombreCentroCosto}"/>
                            <p:tooltip for="nombreCentroCosto" value="#{centroCostoController.getComponentMessages('nombreCentroCosto', bundle.EditCentroCostoHelpText_nombreCentroCosto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{centroCostoController.save}" value="#{bundle.Save}" update="display,:CentroCostoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CentroCostoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('CentroCostoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
