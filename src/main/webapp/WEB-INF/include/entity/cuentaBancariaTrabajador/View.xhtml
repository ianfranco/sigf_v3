<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancariaTrabajadorViewDlg" widgetVar="CuentaBancariaTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCuentaBancariaTrabajadorTitle}" closeOnEscape="true">

            <h:form id="CuentaBancariaTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cuentaBancariaTrabajadorController.selected != null}">

                        <h:outputText value="#{bundle.ViewCuentaBancariaTrabajadorLabel_idCuentaTrabajador}"/>
                        <h:outputText value="#{cuentaBancariaTrabajadorController.selected.idCuentaTrabajador}" title="#{bundle.ViewCuentaBancariaTrabajadorTitle_idCuentaTrabajador}"/>

                        <h:outputText value="#{bundle.ViewCuentaBancariaTrabajadorLabel_banco}"/>
                        <h:outputText value="#{cuentaBancariaTrabajadorController.selected.banco.idBanco}"/>

                        <h:outputText value="#{bundle.ViewCuentaBancariaTrabajadorLabel_tipoCuentaBanco}"/>
                        <h:outputText value="#{cuentaBancariaTrabajadorController.selected.tipoCuentaBanco.idTipoCuentaBanco}"/>

                        <h:outputText value="#{bundle.ViewCuentaBancariaTrabajadorLabel_trabajador}"/>
                        <h:outputText value="#{cuentaBancariaTrabajadorController.selected.trabajador.idTrabajador}"/>

                        <h:outputText value="#{bundle.ViewCuentaBancariaTrabajadorLabel_numeroCuenta}"/>
                        <h:outputText value="#{cuentaBancariaTrabajadorController.selected.numeroCuenta}" title="#{bundle.ViewCuentaBancariaTrabajadorTitle_numeroCuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CuentaBancariaTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
