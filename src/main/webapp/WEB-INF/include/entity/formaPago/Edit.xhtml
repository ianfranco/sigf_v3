<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FormaPagoEditDlg" widgetVar="FormaPagoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditFormaPagoTitle}" closeOnEscape="true">

            <h:form id="FormaPagoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{formaPagoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditFormaPagoLabel_idFormaPago}" for="idFormaPago" />
                        <h:panelGroup>
                            <h:outputText id="idFormaPago" value="#{formaPagoController.selected.idFormaPago}" />
                            <p:tooltip for="idFormaPago" value="#{formaPagoController.getComponentMessages('idFormaPago', bundle.EditFormaPagoHelpText_idFormaPago)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditFormaPagoLabel_nombreFormaPago}" for="nombreFormaPago" />
                        <h:panelGroup>
                            <p:inputText id="nombreFormaPago" value="#{formaPagoController.selected.nombreFormaPago}" title="#{bundle.EditFormaPagoTitle_nombreFormaPago}" required="true" requiredMessage="#{bundle.EditFormaPagoRequiredMessage_nombreFormaPago}"/>
                            <p:tooltip for="nombreFormaPago" value="#{formaPagoController.getComponentMessages('nombreFormaPago', bundle.EditFormaPagoHelpText_nombreFormaPago)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formaPagoController.save}" value="#{bundle.Save}" update="display,:FormaPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormaPagoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FormaPagoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
