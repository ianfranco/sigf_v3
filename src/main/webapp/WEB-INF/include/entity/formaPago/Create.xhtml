<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagoCreateDlg" widgetVar="FormaPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormaPagoTitle}" closeOnEscape="true">

            <h:form id="FormaPagoCreateForm">

                <h:panelGroup id="display" rendered="#{formaPagoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateFormaPagoLabel_nombreFormaPago}" for="nombreFormaPago" />
                        <h:panelGroup>
                            <p:inputText id="nombreFormaPago" value="#{formaPagoController.selected.nombreFormaPago}" title="#{bundle.CreateFormaPagoTitle_nombreFormaPago}" required="true" requiredMessage="#{bundle.CreateFormaPagoRequiredMessage_nombreFormaPago}"/>
                            <p:tooltip for="nombreFormaPago" value="#{formaPagoController.getComponentMessages('nombreFormaPago', bundle.CreateFormaPagoHelpText_nombreFormaPago)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formaPagoController.saveNew}" value="#{bundle.Save}" update="display,:FormaPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormaPagoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FormaPagoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
