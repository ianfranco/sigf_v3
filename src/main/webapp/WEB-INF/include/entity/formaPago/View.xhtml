<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagoViewDlg" widgetVar="FormaPagoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewFormaPagoTitle}" closeOnEscape="true">

            <h:form id="FormaPagoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{formaPagoController.selected != null}">

                        <h:outputText value="#{bundle.ViewFormaPagoLabel_idFormaPago}"/>
                        <h:outputText value="#{formaPagoController.selected.idFormaPago}" title="#{bundle.ViewFormaPagoTitle_idFormaPago}"/>

                        <h:outputText value="#{bundle.ViewFormaPagoLabel_nombreFormaPago}"/>
                        <h:outputText value="#{formaPagoController.selected.nombreFormaPago}" title="#{bundle.ViewFormaPagoTitle_nombreFormaPago}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('FormaPagoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
