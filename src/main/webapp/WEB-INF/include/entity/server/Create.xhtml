<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServerCreateDlg" widgetVar="ServerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServerTitle}" closeOnEscape="true">

            <h:form id="ServerCreateForm">

                <h:panelGroup id="display" rendered="#{serverController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateServerLabel_registration}" for="registration" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="registration" value="#{serverController.selected.registration}" required="true" requiredMessage="#{bundle.CreateServerRequiredMessage_registration}"/>
                            <p:tooltip for="registration" value="#{serverController.getComponentMessages('registration', bundle.CreateServerHelpText_registration)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_map}" for="map" />
                        <h:panelGroup>
                            <p:inputText id="map" value="#{serverController.selected.map}" title="#{bundle.CreateServerTitle_map}"/>
                            <p:tooltip for="map" value="#{serverController.getComponentMessages('map', bundle.CreateServerHelpText_map)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_bingKey}" for="bingKey" />
                        <h:panelGroup>
                            <p:inputText id="bingKey" value="#{serverController.selected.bingKey}" title="#{bundle.CreateServerTitle_bingKey}"/>
                            <p:tooltip for="bingKey" value="#{serverController.getComponentMessages('bingKey', bundle.CreateServerHelpText_bingKey)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_mapUrl}" for="mapUrl" />
                        <h:panelGroup>
                            <p:inputText id="mapUrl" value="#{serverController.selected.mapUrl}" title="#{bundle.CreateServerTitle_mapUrl}"/>
                            <p:tooltip for="mapUrl" value="#{serverController.getComponentMessages('mapUrl', bundle.CreateServerHelpText_mapUrl)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_language}" for="language" />
                        <h:panelGroup>
                            <p:inputText id="language" value="#{serverController.selected.language}" title="#{bundle.CreateServerTitle_language}"/>
                            <p:tooltip for="language" value="#{serverController.getComponentMessages('language', bundle.CreateServerHelpText_language)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_distanceUnit}" for="distanceUnit" />
                        <h:panelGroup>
                            <p:inputText id="distanceUnit" value="#{serverController.selected.distanceUnit}" title="#{bundle.CreateServerTitle_distanceUnit}"/>
                            <p:tooltip for="distanceUnit" value="#{serverController.getComponentMessages('distanceUnit', bundle.CreateServerHelpText_distanceUnit)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_speedUnit}" for="speedUnit" />
                        <h:panelGroup>
                            <p:inputText id="speedUnit" value="#{serverController.selected.speedUnit}" title="#{bundle.CreateServerTitle_speedUnit}"/>
                            <p:tooltip for="speedUnit" value="#{serverController.getComponentMessages('speedUnit', bundle.CreateServerHelpText_speedUnit)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_latitude}" for="latitude" />
                        <h:panelGroup>
                            <p:inputText id="latitude" value="#{serverController.selected.latitude}" title="#{bundle.CreateServerTitle_latitude}" required="true" requiredMessage="#{bundle.CreateServerRequiredMessage_latitude}"/>
                            <p:tooltip for="latitude" value="#{serverController.getComponentMessages('latitude', bundle.CreateServerHelpText_latitude)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_longitude}" for="longitude" />
                        <h:panelGroup>
                            <p:inputText id="longitude" value="#{serverController.selected.longitude}" title="#{bundle.CreateServerTitle_longitude}" required="true" requiredMessage="#{bundle.CreateServerRequiredMessage_longitude}"/>
                            <p:tooltip for="longitude" value="#{serverController.getComponentMessages('longitude', bundle.CreateServerHelpText_longitude)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateServerLabel_zoom}" for="zoom" />
                        <h:panelGroup>
                            <p:inputText id="zoom" value="#{serverController.selected.zoom}" title="#{bundle.CreateServerTitle_zoom}" required="true" requiredMessage="#{bundle.CreateServerRequiredMessage_zoom}"/>
                            <p:tooltip for="zoom" value="#{serverController.getComponentMessages('zoom', bundle.CreateServerHelpText_zoom)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serverController.saveNew}" value="#{bundle.Save}" update="display,:ServerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ServerCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ServerCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
