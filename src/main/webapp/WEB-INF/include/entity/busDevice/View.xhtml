<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusDeviceViewDlg" widgetVar="BusDeviceViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewBusDeviceTitle}" closeOnEscape="true">

            <h:form id="BusDeviceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{busDeviceController.selected != null}">

                        <h:outputText value="#{bundle.ViewBusDeviceLabel_idBusDevice}"/>
                        <h:outputText value="#{busDeviceController.selected.idBusDevice}" title="#{bundle.ViewBusDeviceTitle_idBusDevice}"/>

                        <h:outputText value="#{bundle.ViewBusDeviceLabel_bus}"/>
                        <h:outputText value="#{busDeviceController.selected.bus.idBus}"/>

                        <h:outputText value="#{bundle.ViewBusDeviceLabel_device}"/>
                        <h:outputText value="#{busDeviceController.selected.device.name}"/>

                        <h:outputText value="#{bundle.ViewBusDeviceLabel_fechaRegistro}"/>
                        <h:outputText value="#{busDeviceController.selected.fechaRegistro}" title="#{bundle.ViewBusDeviceTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('BusDeviceViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
