<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoRecaudacionCreateDlg" widgetVar="EgresoRecaudacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEgresoRecaudacionTitle}" closeOnEscape="true">

            <h:form id="EgresoRecaudacionCreateForm">

                <h:panelGroup id="display" rendered="#{egresoRecaudacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateEgresoRecaudacionLabel_egreso}" for="egreso" />
                        <h:panelGroup>
                            <p:selectOneMenu id="egreso" value="#{egresoRecaudacionController.selected.egreso}" required="true" requiredMessage="#{bundle.CreateEgresoRecaudacionRequiredMessage_egreso}" converter="egresoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{egresoController.items}"
                                               var="egresoItem"
                                               itemValue="#{egresoItem}"
                                               itemLabel="#{egresoItem}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="egreso" value="#{egresoRecaudacionController.getComponentMessages('egreso', bundle.CreateEgresoRecaudacionHelpText_egreso)}"/>
                        </h:panelGroup>
                       
                        <p:outputLabel value="#{bundle.CreateEgresoRecaudacionLabel_valorDefectoEgreso}" for="valorDefectoEgreso" />
                        <h:panelGroup>
                            <p:inputText id="valorDefectoEgreso" value="#{egresoRecaudacionController.selected.valorDefectoEgreso}" title="#{bundle.CreateEgresoRecaudacionTitle_valorDefectoEgreso}" required="true" requiredMessage="#{bundle.CreateEgresoRecaudacionRequiredMessage_valorDefectoEgreso}"/>
                            <p:tooltip for="valorDefectoEgreso" value="#{egresoRecaudacionController.getComponentMessages('valorDefectoEgreso', bundle.CreateEgresoRecaudacionHelpText_valorDefectoEgreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateEgresoRecaudacionLabel_porcentaje}" for="porcentaje" />
                        <h:panelGroup>
                            <p:inputText id="porcentaje" value="#{egresoRecaudacionController.selected.porcentaje}" title="#{bundle.CreateEgresoRecaudacionTitle_porcentaje}" required="true" requiredMessage="#{bundle.CreateEgresoRecaudacionRequiredMessage_porcentaje}"/>
                            <p:tooltip for="porcentaje" value="#{egresoRecaudacionController.getComponentMessages('porcentaje', bundle.CreateEgresoRecaudacionHelpText_porcentaje)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateEgresoRecaudacionLabel_activo}" for="activo" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="activo" value="#{egresoRecaudacionController.selected.activo}" required="true" requiredMessage="#{bundle.CreateEgresoRecaudacionRequiredMessage_activo}"/>
                            <p:tooltip for="activo" value="#{egresoRecaudacionController.getComponentMessages('activo', bundle.CreateEgresoRecaudacionHelpText_activo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoRecaudacionController.saveNew}" value="#{bundle.Save}" update="display,:EgresoRecaudacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoRecaudacionCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('EgresoRecaudacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
