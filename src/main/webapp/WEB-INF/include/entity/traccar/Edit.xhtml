<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TraccarEditDlg" widgetVar="TraccarEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTraccarTitle}" closeOnEscape="true">

            <h:form id="TraccarEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{traccarController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTraccarLabel_version}" for="version" />
                        <h:panelGroup>
                            <h:outputText id="version" value="#{traccarController.selected.version}" />
                            <p:tooltip for="version" value="#{traccarController.getComponentMessages('version', bundle.EditTraccarHelpText_version)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traccarController.save}" value="#{bundle.Save}" update="display,:TraccarListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TraccarEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TraccarEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
