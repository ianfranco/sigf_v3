<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraccarViewDlg" widgetVar="TraccarViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTraccarTitle}" closeOnEscape="true">

            <h:form id="TraccarViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{traccarController.selected != null}">

                        <h:outputText value="#{bundle.ViewTraccarLabel_version}"/>
                        <h:outputText value="#{traccarController.selected.version}" title="#{bundle.ViewTraccarTitle_version}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TraccarViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
