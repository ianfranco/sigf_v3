<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaBusCreateDlg" widgetVar="MarcaBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarcaBusTitle}" closeOnEscape="true">

            <h:form id="MarcaBusCreateForm">

                <h:panelGroup id="display" rendered="#{marcaBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateMarcaBusLabel_nombreMarcaBus}" for="nombreMarcaBus" />
                        <h:panelGroup>
                            <p:inputText id="nombreMarcaBus" value="#{marcaBusController.selected.nombreMarcaBus}" title="#{bundle.CreateMarcaBusTitle_nombreMarcaBus}" required="true" requiredMessage="#{bundle.CreateMarcaBusRequiredMessage_nombreMarcaBus}"/>
                            <p:tooltip for="nombreMarcaBus" value="#{marcaBusController.getComponentMessages('nombreMarcaBus', bundle.CreateMarcaBusHelpText_nombreMarcaBus)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaBusController.saveNew}" value="#{bundle.Save}" update="display,:MarcaBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MarcaBusCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('MarcaBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
