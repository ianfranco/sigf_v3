<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LiquidacionSueldoEditDlg" widgetVar="LiquidacionSueldoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditLiquidacionSueldoTitle}" closeOnEscape="true">

            <h:form id="LiquidacionSueldoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{liquidacionSueldoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_idLiquidacionSueldo}" for="idLiquidacionSueldo" />
                        <h:panelGroup>
                            <h:outputText id="idLiquidacionSueldo" value="#{liquidacionSueldoController.selected.idLiquidacionSueldo}" />
                            <p:tooltip for="idLiquidacionSueldo" value="#{liquidacionSueldoController.getComponentMessages('idLiquidacionSueldo', bundle.EditLiquidacionSueldoHelpText_idLiquidacionSueldo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_relacionLaboral}" for="relacionLaboral" />
                        <h:panelGroup>
                            <p:selectOneMenu id="relacionLaboral" value="#{liquidacionSueldoController.selected.relacionLaboral}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_relacionLaboral}" converter="relacionLaboralConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{relacionLaboralController.items}"
                                               var="relacionLaboralItem"
                                               itemValue="#{relacionLaboralItem}"
                                               itemLabel="#{relacionLaboralItem.idRelacionLaboral.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="relacionLaboral" value="#{liquidacionSueldoController.getComponentMessages('relacionLaboral', bundle.EditLiquidacionSueldoHelpText_relacionLaboral)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_mes}" for="mes" />
                        <h:panelGroup>
                            <p:inputText id="mes" value="#{liquidacionSueldoController.selected.mes}" title="#{bundle.EditLiquidacionSueldoTitle_mes}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_mes}"/>
                            <p:tooltip for="mes" value="#{liquidacionSueldoController.getComponentMessages('mes', bundle.EditLiquidacionSueldoHelpText_mes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_anio}" for="anio" />
                        <h:panelGroup>
                            <p:inputText id="anio" value="#{liquidacionSueldoController.selected.anio}" title="#{bundle.EditLiquidacionSueldoTitle_anio}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_anio}"/>
                            <p:tooltip for="anio" value="#{liquidacionSueldoController.getComponentMessages('anio', bundle.EditLiquidacionSueldoHelpText_anio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_fechaEmision}" for="fechaEmision" />
                        <h:panelGroup>
                            <p:calendar id="fechaEmision" pattern="MM/dd/yyyy" value="#{liquidacionSueldoController.selected.fechaEmision}" title="#{bundle.EditLiquidacionSueldoTitle_fechaEmision}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_fechaEmision}" showOn="button"/>
                            <p:tooltip for="fechaEmision" value="#{liquidacionSueldoController.getComponentMessages('fechaEmision', bundle.EditLiquidacionSueldoHelpText_fechaEmision)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_fechaPago}" for="fechaPago" />
                        <h:panelGroup>
                            <p:calendar id="fechaPago" pattern="MM/dd/yyyy" value="#{liquidacionSueldoController.selected.fechaPago}" title="#{bundle.EditLiquidacionSueldoTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_fechaPago}" showOn="button"/>
                            <p:tooltip for="fechaPago" value="#{liquidacionSueldoController.getComponentMessages('fechaPago', bundle.EditLiquidacionSueldoHelpText_fechaPago)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_totalHaberesImponibles}" for="totalHaberesImponibles" />
                        <h:panelGroup>
                            <p:inputText id="totalHaberesImponibles" value="#{liquidacionSueldoController.selected.totalHaberesImponibles}" title="#{bundle.EditLiquidacionSueldoTitle_totalHaberesImponibles}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_totalHaberesImponibles}"/>
                            <p:tooltip for="totalHaberesImponibles" value="#{liquidacionSueldoController.getComponentMessages('totalHaberesImponibles', bundle.EditLiquidacionSueldoHelpText_totalHaberesImponibles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_totalHaberesNoImponibles}" for="totalHaberesNoImponibles" />
                        <h:panelGroup>
                            <p:inputText id="totalHaberesNoImponibles" value="#{liquidacionSueldoController.selected.totalHaberesNoImponibles}" title="#{bundle.EditLiquidacionSueldoTitle_totalHaberesNoImponibles}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_totalHaberesNoImponibles}"/>
                            <p:tooltip for="totalHaberesNoImponibles" value="#{liquidacionSueldoController.getComponentMessages('totalHaberesNoImponibles', bundle.EditLiquidacionSueldoHelpText_totalHaberesNoImponibles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_saldoAnterior}" for="saldoAnterior" />
                        <h:panelGroup>
                            <p:inputText id="saldoAnterior" value="#{liquidacionSueldoController.selected.saldoAnterior}" title="#{bundle.EditLiquidacionSueldoTitle_saldoAnterior}"/>
                            <p:tooltip for="saldoAnterior" value="#{liquidacionSueldoController.getComponentMessages('saldoAnterior', bundle.EditLiquidacionSueldoHelpText_saldoAnterior)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_totalDescuentos}" for="totalDescuentos" />
                        <h:panelGroup>
                            <p:inputText id="totalDescuentos" value="#{liquidacionSueldoController.selected.totalDescuentos}" title="#{bundle.EditLiquidacionSueldoTitle_totalDescuentos}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_totalDescuentos}"/>
                            <p:tooltip for="totalDescuentos" value="#{liquidacionSueldoController.getComponentMessages('totalDescuentos', bundle.EditLiquidacionSueldoHelpText_totalDescuentos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_montoAnticipo}" for="montoAnticipo" />
                        <h:panelGroup>
                            <p:inputText id="montoAnticipo" value="#{liquidacionSueldoController.selected.montoAnticipo}" title="#{bundle.EditLiquidacionSueldoTitle_montoAnticipo}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_montoAnticipo}"/>
                            <p:tooltip for="montoAnticipo" value="#{liquidacionSueldoController.getComponentMessages('montoAnticipo', bundle.EditLiquidacionSueldoHelpText_montoAnticipo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_saldoMonto}" for="saldoMonto" />
                        <h:panelGroup>
                            <p:inputText id="saldoMonto" value="#{liquidacionSueldoController.selected.saldoMonto}" title="#{bundle.EditLiquidacionSueldoTitle_saldoMonto}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_saldoMonto}"/>
                            <p:tooltip for="saldoMonto" value="#{liquidacionSueldoController.getComponentMessages('saldoMonto', bundle.EditLiquidacionSueldoHelpText_saldoMonto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditLiquidacionSueldoLabel_alcanceLiquido}" for="alcanceLiquido" />
                        <h:panelGroup>
                            <p:inputText id="alcanceLiquido" value="#{liquidacionSueldoController.selected.alcanceLiquido}" title="#{bundle.EditLiquidacionSueldoTitle_alcanceLiquido}" required="true" requiredMessage="#{bundle.EditLiquidacionSueldoRequiredMessage_alcanceLiquido}"/>
                            <p:tooltip for="alcanceLiquido" value="#{liquidacionSueldoController.getComponentMessages('alcanceLiquido', bundle.EditLiquidacionSueldoHelpText_alcanceLiquido)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{liquidacionSueldoController.save}" value="#{bundle.Save}" update="display,:LiquidacionSueldoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LiquidacionSueldoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('LiquidacionSueldoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
