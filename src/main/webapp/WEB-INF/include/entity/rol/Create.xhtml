<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolTitle}" closeOnEscape="true">

            <h:form id="RolCreateForm">

                <h:panelGroup id="display" rendered="#{rolController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateRolLabel_nombreRol}" for="nombreRol" />
                        <h:panelGroup>
                            <p:inputText id="nombreRol" value="#{rolController.selected.nombreRol}" title="#{bundle.CreateRolTitle_nombreRol}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_nombreRol}"/>
                            <p:tooltip for="nombreRol" value="#{rolController.getComponentMessages('nombreRol', bundle.CreateRolHelpText_nombreRol)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateRolLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{rolController.selected.descripcion}" title="#{bundle.CreateRolTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_descripcion}"/>
                            <p:tooltip for="descripcion" value="#{rolController.getComponentMessages('descripcion', bundle.CreateRolHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.saveNew}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('RolCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
