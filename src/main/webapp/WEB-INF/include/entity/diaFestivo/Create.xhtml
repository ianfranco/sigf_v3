<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiaFestivoCreateDlg" widgetVar="DiaFestivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDiaFestivoTitle}" closeOnEscape="true">

            <h:form id="DiaFestivoCreateForm">

                <h:panelGroup id="display" rendered="#{diaFestivoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateDiaFestivoLabel_nombreDiaFestivo}" for="nombreDiaFestivo" />
                        <h:panelGroup>
                            <p:inputText id="nombreDiaFestivo" value="#{diaFestivoController.selected.nombreDiaFestivo}" title="#{bundle.CreateDiaFestivoTitle_nombreDiaFestivo}" required="true" requiredMessage="#{bundle.CreateDiaFestivoRequiredMessage_nombreDiaFestivo}"/>
                            <p:tooltip for="nombreDiaFestivo" value="#{diaFestivoController.getComponentMessages('nombreDiaFestivo', bundle.CreateDiaFestivoHelpText_nombreDiaFestivo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateDiaFestivoLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{diaFestivoController.selected.fecha}" title="#{bundle.CreateDiaFestivoTitle_fecha}" required="true" requiredMessage="#{bundle.CreateDiaFestivoRequiredMessage_fecha}" showOn="button"/>
                            <p:tooltip for="fecha" value="#{diaFestivoController.getComponentMessages('fecha', bundle.CreateDiaFestivoHelpText_fecha)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diaFestivoController.saveNew}" value="#{bundle.Save}" update="display,:DiaFestivoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DiaFestivoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DiaFestivoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
