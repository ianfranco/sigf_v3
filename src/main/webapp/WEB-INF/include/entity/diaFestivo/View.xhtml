<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiaFestivoViewDlg" widgetVar="DiaFestivoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDiaFestivoTitle}" closeOnEscape="true">

            <h:form id="DiaFestivoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{diaFestivoController.selected != null}">

                        <h:outputText value="#{bundle.ViewDiaFestivoLabel_idDiaFestivo}"/>
                        <h:outputText value="#{diaFestivoController.selected.idDiaFestivo}" title="#{bundle.ViewDiaFestivoTitle_idDiaFestivo}"/>

                        <h:outputText value="#{bundle.ViewDiaFestivoLabel_nombreDiaFestivo}"/>
                        <h:outputText value="#{diaFestivoController.selected.nombreDiaFestivo}" title="#{bundle.ViewDiaFestivoTitle_nombreDiaFestivo}"/>

                        <h:outputText value="#{bundle.ViewDiaFestivoLabel_fecha}"/>
                        <h:outputText value="#{diaFestivoController.selected.fecha}" title="#{bundle.ViewDiaFestivoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DiaFestivoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
