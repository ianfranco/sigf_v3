<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DiaFestivoEditDlg" widgetVar="DiaFestivoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditDiaFestivoTitle}" closeOnEscape="true">

            <h:form id="DiaFestivoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{diaFestivoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditDiaFestivoLabel_idDiaFestivo}" for="idDiaFestivo" />
                        <h:panelGroup>
                            <h:outputText id="idDiaFestivo" value="#{diaFestivoController.selected.idDiaFestivo}" />
                            <p:tooltip for="idDiaFestivo" value="#{diaFestivoController.getComponentMessages('idDiaFestivo', bundle.EditDiaFestivoHelpText_idDiaFestivo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditDiaFestivoLabel_nombreDiaFestivo}" for="nombreDiaFestivo" />
                        <h:panelGroup>
                            <p:inputText id="nombreDiaFestivo" value="#{diaFestivoController.selected.nombreDiaFestivo}" title="#{bundle.EditDiaFestivoTitle_nombreDiaFestivo}" required="true" requiredMessage="#{bundle.EditDiaFestivoRequiredMessage_nombreDiaFestivo}"/>
                            <p:tooltip for="nombreDiaFestivo" value="#{diaFestivoController.getComponentMessages('nombreDiaFestivo', bundle.EditDiaFestivoHelpText_nombreDiaFestivo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditDiaFestivoLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{diaFestivoController.selected.fecha}" title="#{bundle.EditDiaFestivoTitle_fecha}" required="true" requiredMessage="#{bundle.EditDiaFestivoRequiredMessage_fecha}" showOn="button"/>
                            <p:tooltip for="fecha" value="#{diaFestivoController.getComponentMessages('fecha', bundle.EditDiaFestivoHelpText_fecha)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diaFestivoController.save}" value="#{bundle.Save}" update="display,:DiaFestivoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DiaFestivoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DiaFestivoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
