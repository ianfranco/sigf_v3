<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ServicioEditDlg" widgetVar="ServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditServicioTitle}" closeOnEscape="true">

            <h:form id="ServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{servicioController.selected != null}">


                        <h:outputLabel value="#{bundle.EditServicioLabel_idServicio}" for="idServicio" />
                        <h:panelGroup>
                            <h:outputText id="idServicio" value="#{servicioController.selected.idServicio}" />
                            <p:tooltip for="idServicio" value="#{servicioController.getComponentMessages('idServicio', bundle.EditServicioHelpText_idServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_terminal}" for="terminal" />
                        <h:panelGroup>
                            <p:selectOneMenu id="terminal" value="#{servicioController.selected.terminal}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_terminal}" converter="terminalConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{terminalController.items}"
                                               var="terminalItem"
                                               itemValue="#{terminalItem}"
                                               itemLabel="#{terminalItem.idTerminal.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="terminal" value="#{servicioController.getComponentMessages('terminal', bundle.EditServicioHelpText_terminal)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_unidadNegocio}" for="unidadNegocio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="unidadNegocio" value="#{servicioController.selected.unidadNegocio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_unidadNegocio}" converter="unidadNegocioConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{unidadNegocioController.items}"
                                               var="unidadNegocioItem"
                                               itemValue="#{unidadNegocioItem}"
                                               itemLabel="#{unidadNegocioItem.idUnidadNegocio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="unidadNegocio" value="#{servicioController.getComponentMessages('unidadNegocio', bundle.EditServicioHelpText_unidadNegocio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_numeroServicio}" for="numeroServicio" />
                        <h:panelGroup>
                            <p:inputText id="numeroServicio" value="#{servicioController.selected.numeroServicio}" title="#{bundle.EditServicioTitle_numeroServicio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_numeroServicio}"/>
                            <p:tooltip for="numeroServicio" value="#{servicioController.getComponentMessages('numeroServicio', bundle.EditServicioHelpText_numeroServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_longitud}" for="longitud" />
                        <h:panelGroup>
                            <p:inputText id="longitud" value="#{servicioController.selected.longitud}" title="#{bundle.EditServicioTitle_longitud}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_longitud}"/>
                            <p:tooltip for="longitud" value="#{servicioController.getComponentMessages('longitud', bundle.EditServicioHelpText_longitud)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_nombreServicio}" for="nombreServicio" />
                        <h:panelGroup>
                            <p:inputText id="nombreServicio" value="#{servicioController.selected.nombreServicio}" title="#{bundle.EditServicioTitle_nombreServicio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_nombreServicio}"/>
                            <p:tooltip for="nombreServicio" value="#{servicioController.getComponentMessages('nombreServicio', bundle.EditServicioHelpText_nombreServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_origenServicio}" for="origenServicio" />
                        <h:panelGroup>
                            <p:inputText id="origenServicio" value="#{servicioController.selected.origenServicio}" title="#{bundle.EditServicioTitle_origenServicio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_origenServicio}"/>
                            <p:tooltip for="origenServicio" value="#{servicioController.getComponentMessages('origenServicio', bundle.EditServicioHelpText_origenServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_destinoServicio}" for="destinoServicio" />
                        <h:panelGroup>
                            <p:inputText id="destinoServicio" value="#{servicioController.selected.destinoServicio}" title="#{bundle.EditServicioTitle_destinoServicio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_destinoServicio}"/>
                            <p:tooltip for="destinoServicio" value="#{servicioController.getComponentMessages('destinoServicio', bundle.EditServicioHelpText_destinoServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditServicioLabel_folioServicio}" for="folioServicio" />
                        <h:panelGroup>
                            <p:inputText id="folioServicio" value="#{servicioController.selected.folioServicio}" title="#{bundle.EditServicioTitle_folioServicio}"/>
                            <p:tooltip for="folioServicio" value="#{servicioController.getComponentMessages('folioServicio', bundle.EditServicioHelpText_folioServicio)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.save}" value="#{bundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ServicioEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
