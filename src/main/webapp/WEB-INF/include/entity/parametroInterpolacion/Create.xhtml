<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametroInterpolacionCreateDlg" widgetVar="ParametroInterpolacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParametroInterpolacionTitle}" closeOnEscape="true">

            <h:form id="ParametroInterpolacionCreateForm">

                <h:panelGroup id="display" rendered="#{parametroInterpolacionController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateParametroInterpolacionLabel_nombreParametro}" for="nombreParametro" />
                        <h:panelGroup>
                            <p:inputText id="nombreParametro" value="#{parametroInterpolacionController.selected.nombreParametro}" title="#{bundle.CreateParametroInterpolacionTitle_nombreParametro}" required="true" requiredMessage="#{bundle.CreateParametroInterpolacionRequiredMessage_nombreParametro}"/>
                            <p:tooltip for="nombreParametro" value="#{parametroInterpolacionController.getComponentMessages('nombreParametro', bundle.CreateParametroInterpolacionHelpText_nombreParametro)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateParametroInterpolacionLabel_valorParametro}" for="valorParametro" />
                        <h:panelGroup>
                            <p:inputText id="valorParametro" value="#{parametroInterpolacionController.selected.valorParametro}" title="#{bundle.CreateParametroInterpolacionTitle_valorParametro}" required="true" requiredMessage="#{bundle.CreateParametroInterpolacionRequiredMessage_valorParametro}"/>
                            <p:tooltip for="valorParametro" value="#{parametroInterpolacionController.getComponentMessages('valorParametro', bundle.CreateParametroInterpolacionHelpText_valorParametro)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateParametroInterpolacionLabel_unidadParametro}" for="unidadParametro" />

                            <p:inputText id="unidadParametro" value="#{parametroInterpolacionController.selected.unidadParametro}" title="#{bundle.CreateParametroInterpolacionTitle_unidadParametro}" required="true" requiredMessage="#{bundle.CreateParametroInterpolacionRequiredMessage_unidadParametro}"/>

                        </h:panelGroup>
                    </p:panelGrid>

                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ParametroInterpolacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
