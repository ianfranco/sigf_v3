<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviceViewDlg" widgetVar="DeviceViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDeviceTitle}" closeOnEscape="true">

            <h:form id="DeviceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{deviceController.selected != null}">

                        <h:outputText value="#{bundle.ViewDeviceLabel_id}"/>
                        <h:outputText value="#{deviceController.selected.id}" title="#{bundle.ViewDeviceTitle_id}"/>

                        <h:outputText value="#{bundle.ViewDeviceLabel_name}"/>
                        <h:outputText value="#{deviceController.selected.name}" title="#{bundle.ViewDeviceTitle_name}"/>

                        <h:outputText value="#{bundle.ViewDeviceLabel_uniqueId}"/>
                        <h:outputText value="#{deviceController.selected.uniqueId}" title="#{bundle.ViewDeviceTitle_uniqueId}"/>

                        <h:outputText value="#{bundle.ViewDeviceLabel_status}"/>
                        <h:outputText value="#{deviceController.selected.status}" title="#{bundle.ViewDeviceTitle_status}"/>

                        <h:outputText value="#{bundle.ViewDeviceLabel_lastUpdate}"/>
                        <h:outputText value="#{deviceController.selected.lastUpdate}" title="#{bundle.ViewDeviceTitle_lastUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewDeviceLabel_positionId}"/>
                        <h:outputText value="#{deviceController.selected.positionId}" title="#{bundle.ViewDeviceTitle_positionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DeviceViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
