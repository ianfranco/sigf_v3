<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetalleIntervalosMensualEditDlg" widgetVar="DetalleIntervalosMensualEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditDetalleIntervalosMensualTitle}" closeOnEscape="true">

            <h:form id="DetalleIntervalosMensualEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{detalleIntervalosMensualController.selected != null}">


                        <h:outputLabel value="#{bundle.EditDetalleIntervalosMensualLabel_idDetalleIntervalosMensual}" for="idDetalleIntervalosMensual" />
                        <h:panelGroup>
                            <h:outputText id="idDetalleIntervalosMensual" value="#{detalleIntervalosMensualController.selected.idDetalleIntervalosMensual}" />
                            <p:tooltip for="idDetalleIntervalosMensual" value="#{detalleIntervalosMensualController.getComponentMessages('idDetalleIntervalosMensual', bundle.EditDetalleIntervalosMensualHelpText_idDetalleIntervalosMensual)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditDetalleIntervalosMensualLabel_administracionMensual}" for="administracionMensual" />
                        <h:panelGroup>
                            <p:selectOneMenu id="administracionMensual" value="#{detalleIntervalosMensualController.selected.administracionMensual}" required="true" requiredMessage="#{bundle.EditDetalleIntervalosMensualRequiredMessage_administracionMensual}" converter="administracionMensualConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{administracionMensualController.items}"
                                               var="administracionMensualItem"
                                               itemValue="#{administracionMensualItem}"
                                               itemLabel="#{administracionMensualItem.idAdministracionMensual.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="administracionMensual" value="#{detalleIntervalosMensualController.getComponentMessages('administracionMensual', bundle.EditDetalleIntervalosMensualHelpText_administracionMensual)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditDetalleIntervalosMensualLabel_intervalosAdministracion}" for="intervalosAdministracion" />
                        <h:panelGroup>
                            <p:selectOneMenu id="intervalosAdministracion" value="#{detalleIntervalosMensualController.selected.intervalosAdministracion}" required="true" requiredMessage="#{bundle.EditDetalleIntervalosMensualRequiredMessage_intervalosAdministracion}" converter="intervalosAdministracionConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{intervalosAdministracionController.items}"
                                               var="intervalosAdministracionItem"
                                               itemValue="#{intervalosAdministracionItem}"
                                               itemLabel="#{intervalosAdministracionItem.idIntervalosAdministracion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="intervalosAdministracion" value="#{detalleIntervalosMensualController.getComponentMessages('intervalosAdministracion', bundle.EditDetalleIntervalosMensualHelpText_intervalosAdministracion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditDetalleIntervalosMensualLabel_numeroBuses}" for="numeroBuses" />
                        <h:panelGroup>
                            <p:inputText id="numeroBuses" value="#{detalleIntervalosMensualController.selected.numeroBuses}" title="#{bundle.EditDetalleIntervalosMensualTitle_numeroBuses}" required="true" requiredMessage="#{bundle.EditDetalleIntervalosMensualRequiredMessage_numeroBuses}"/>
                            <p:tooltip for="numeroBuses" value="#{detalleIntervalosMensualController.getComponentMessages('numeroBuses', bundle.EditDetalleIntervalosMensualHelpText_numeroBuses)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleIntervalosMensualController.save}" value="#{bundle.Save}" update="display,:DetalleIntervalosMensualListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleIntervalosMensualEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DetalleIntervalosMensualEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
