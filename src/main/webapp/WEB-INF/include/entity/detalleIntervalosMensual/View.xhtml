<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleIntervalosMensualViewDlg" widgetVar="DetalleIntervalosMensualViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDetalleIntervalosMensualTitle}" closeOnEscape="true">

            <h:form id="DetalleIntervalosMensualViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleIntervalosMensualController.selected != null}">

                        <h:outputText value="#{bundle.ViewDetalleIntervalosMensualLabel_idDetalleIntervalosMensual}"/>
                        <h:outputText value="#{detalleIntervalosMensualController.selected.idDetalleIntervalosMensual}" title="#{bundle.ViewDetalleIntervalosMensualTitle_idDetalleIntervalosMensual}"/>

                        <h:outputText value="#{bundle.ViewDetalleIntervalosMensualLabel_administracionMensual}"/>

                        <h:outputText value="#{bundle.ViewDetalleIntervalosMensualLabel_intervalosAdministracion}"/>

                        <h:outputText value="#{bundle.ViewDetalleIntervalosMensualLabel_numeroBuses}"/>
